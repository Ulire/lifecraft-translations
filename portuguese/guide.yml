    <icon key="ui_guide_dot" /> criando uma rede de <concept icon="item_energy_supplier_mk2" text="fornecedores" tooltip="energy_supplier_mk2" /> e <concept icon="item_energy_pole" text="postes" tooltip="energy_pole" /><break/>
