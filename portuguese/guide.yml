content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Bem-vindo ao Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>Bem-vindo ao Lifecraft!
     <endl /><endl />
      <icon key="ui_guide_dot"/>Este guia irá ajudá-lo a entender os fundamentos do Lifecraft e mostrar os conceitos principais do jogo.
     <endl /><endl />
     <icon key="ui_guide_dot"/>Também é uma referência, que mostra todas as estruturas e recursos do jogo, juntamente com suas descrições.
     <endl /><endl />
     <icon key="ui_guide_brain"/>Clique na seção desejada no painel esquerdo desta janela para <endl />mostrar seu conteúdo.
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>O conteúdo do guia ainda está em desenvolvimento, então por favor seja paciente se algo estiver faltando, não estiver claro ou estiver mal escrito.

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />Controles</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>Navegando pelo mundo</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>Você pode mover o mundo usando as seguintes teclas: <endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>Você pode dar zoom in e out no mundo usando:<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>Alternar a grade de tiles:<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>Overlay e outros atalhos úteis</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>Alternar o overlay de energia:<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>Alternar o overlay de construção:<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>Alternar a transparência do edifício quando passar o mouse:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

 

    <icon key="ui_guide_brain"/>Muitos outros atalhos mudam dependendo da ferramenta que você está usando.<endl />
    Fique de olho nas dicas na tela para entender melhor cada controle de ferramenta.
    <endl />


  # BOTÕES DA INTERFACE --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />Botões da Interface</header><endl />
    <icon key="ui_guide_screen_tiny"/>Na parte inferior da tela, você verá a barra de atalhos do Lifecraft.<endl />
    É onde a maioria das funções úteis estão. 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>Para ver o que cada botão faz, basta passar o mouse sobre ele.
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>Cada botão geralmente tem um atalho de teclado.<endl /><endl />
    <icon key="ui_guide_brain"/>Estar acostumado com esses atalhos ajudará você a jogar de maneira mais eficiente!
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # DICAS --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />Dicas</header><endl />
    <icon key="ui_slider_right" scale="1" />Linha de dicas provisória um.<endl />
    <icon key="ui_slider_right" scale="1" />Linha de dicas provisória dois.<endl />
    <icon key="ui_slider_right" scale="1" />Linha de dicas provisória três.<endl />
    <icon key="ui_slider_right" scale="1" />Linha de dicas provisória quatro.<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # o esconderijo
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />O Esconderijo</header><endl />
    Alguns itens não são usados individualmente, uma vez que você os coleta, eles acabam no esconderijo para que você possa usá-los livremente.
    <break/>
    O esconderijo é usado para microtúbulos e chutadores de itens:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    Ao pegar um desses itens, você verá desaparecer. Por favor, verifique sua ferramenta de microtúbulos na barra de ferramentas para verificar a quantidade que você tem armazenada.<break/>
    <icon key="ui_guide_brain" />Você pode usar o modificador de coleta forçada <keycap key="ALT" longer="true" /> para forçar a coleta de itens sem enviá-los para o esconderijo.<break/>
    <icon key="ui_guide_brain" />Você pode usar o <icon key="item_stasher" /> <name>esconderijo</name> para enviar itens para o esconderijo sem a necessidade de interagir com eles.

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concepts
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # resources

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />Recursos</header><endl />
    Recursos aparecem naturalmente fora do seu organismo. Além disso, existem <name>montes de recursos</name> que contêm muitos deles espalhados por aí.<break/>
    <icon key="ui_warning_sign_yellow"/><warning>Alguns recursos mais raros como <concept icon="item_atp" text="ATP"/> continuam a aparecer apenas quando a quantidade total é menor que um máximo.</warning><break/>

    Você pode interagir com os recursos de várias maneiras:<endl/>
    <icon key="ui_guide_dot" /> você pode pegar e mover recursos com a sua mão <icon key="ui_icon_hand" /> <endl/>
    <icon key="ui_guide_dot" /> você pode usar <concept icon="item_cytostome1x" text="citostomos" tooltip="cytostome1x" /> para sugar itens automaticamente de fora<endl/>
    <icon key="ui_guide_dot" /> você pode usar <concept icon="item_disposer1x" text="descartadores" tooltip="disposer1x" /> para se livrar de itens que você não precisa mais<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />Você provavelmente precisará fornecer um layout inteligente com uma combinação de selecionadores para otimizar os resultados.<break/>

    

  # produção

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />Produção</header><endl />
      A produção dentro do seu organismo é feita graças a vários edifícios que têm diferentes propósitos.<break/>
      <icon key="item_ribosome" /><name>Ribossomos</name> transformam <name>aminoácidos</name> <icon key="item_aminoacid_red" /> em <name>proteínas</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>Montadores</name> transformam <name>proteínas</name> <icon key="item_subunit_blue" /> em <name>estruturas</name> mais complexas <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>Catalisadores</name> aceleram <name>reações</name><icon key="recipe_icon_glycolysis" /> através de <name>enzimas</name> <icon key="item_glycolysis_enzyme" /><break/>
      Você pode definir a receita usando o menu de contexto ou a tecla <keycap action="execute_first_action" />.<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>Algumas receitas só podem ser feitas dentro de tecidos específicos, isso é mostrado no canto inferior esquerdo de sua dica de ferramenta.</warning><break/>
     <icon key="item_catalyzer" /><name>Catalisadores</name> requerem uma <concept text="enzima" link="/concepts/enzymes" /> para funcionar. É a enzima que determina as receitas disponíveis para um catalisador específico.
     Você pode colocar e retirar a enzima do catalisador quantas vezes quiser.


  # encaminhamento de itens

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />Encaminhamento de itens</header> 
    <endl />
    Os itens podem ser encaminhados com <icon key="item_microtubule"/><name>microtúbulos</name> e <icon key="item_picker" /><name>selecionadores</name>.
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>Os selecionadores são capazes de mover itens de e para os edifícios.<endl/>Gire os selecionadores com a tecla <keycap action="execute_first_action" />, inverta-os com <keycap action="execute_second_action" />.<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>Qualquer item que entra em um microtúbulo só se moverá se
    for depositado em uma extremidade do microtúbulo ou se houver um <icon key="item_item_kicker"/><name>chutador de item</name> forçando uma direção.</warning><endl/>
    <endl/>

    Microtúbulos e chutadores de itens são armazenados em um esconderijo especial quando recolhidos, você pode acessá-lo usando sua ferramenta dedicada <icon key="ui_icon_microtubule_metatool" />.
    <break/>
    
    <icon key="ui_icon_idea_lamp" />Para otimizar o layout, existem muitos tipos diferentes de selecionadores e estruturas adicionais como túneis ou o balanceador:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />

  # USEFUL CRAFTS --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />Artesanatos úteis</header> 
    <endl />
     <icon key="item_microtubule"/><name>Microtúbulos</name>
      são usados para transportar itens e objetos na célula.

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>Selecionadores</name>
      podem mover itens de microtúbulos para estruturas.

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>Selecionadores coloridos</name> podem filtrar itens por sua cor, útil para organizar itens.
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>Balanceadores de itens</name> podem ser usados para classificar itens em microtúbulos.  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>Chutadores de itens</name> podem ser usados para definir a direção do item em microtúbulos. 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>Selecionador longo</name> O selecionador longo é uma variante do selecionador padrão.
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>Túnel de itens</name> Use-o para passar itens subterrâneos.
     <endl /> 

     Esses são apenas alguns. Existem muitos mais itens a serem pesquisados para brincar que você descobrirá durante sua jornada! 
   

  # PRINCIPAIS EDIFÍCIOS --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />Principais edifícios</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>Ribossomo</name><endl /><endl />
      <icon key="ui_guide_dot"/>O Ribossomo, encontrado em todas as células, liga aminoácidos juntos na ordem especificada para criar novos materiais importantes. Cada ribossomo é formado por duas subunidades de ribossomo.
      É a principal unidade de produção de todas as células.<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>Montador</name><endl /><endl />
      <icon key="ui_guide_dot"/>O montador cria muitos itens e estruturas <icon key="item_microtubule" />, a partir dos dois itens que você insere nele.<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>Catalisador</name><endl /><endl />
      <icon key="ui_guide_dot"/>O catalisador utiliza enzimas <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      para especificar reações, que são artesanatos avançados particulares que serão usados para<endl /> metabolismo:  <icon key="item_atp" />gerando energia, <icon key="item_adp" />reciclando materiais e assim por diante.<endl /><endl />

      Para usar o catalisador, você primeiro precisa pesquisar e criar uma enzima, depois arrastá-la para o catalisador para começar a usar a reação necessária.<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase_enzyme" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />

  # AUTOMATIG GATHERING --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />Coleta Automática</header> 
    <endl />
      <icon key="ui_guide_dot"/>Para automatizar a coleta de recursos, você precisa criar <name>citostomos</name><icon key="item_cytostome1x" /><endl /><endl />
      
      Citostomos são estruturas que podem absorver itens <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> do vazio automaticamente. 
      Eles podem ser colocados nas membranas celulares.<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>Coloque o citostomo perto de um monte de recursos para coletar materiais dele. 
      Os citostomos esgotarão sua função com o tempo e oxidarão.<endl /><endl />
      Eles podem ser substituídos por um citostomo avançado. <icon key="item_cytostome2x" /><endl /> 
      Citostomos avançados são muito mais eficientes, mas requerem atp <icon key="item_atp" /> para funcionar.

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # EXPANDING YOUR CELL --------------------------------------------------------------------------      

  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />Expansão</header> 
    <endl />
      <icon key="ui_guide_dot"/>Expandir seu organismo é necessário para ter espaço suficiente para seus edifícios, mas também para coletar recursos.<endl/>
      A expansão de sua célula é feita através do <concept icon="item_dispatcher" text="despachante" tooltip="dispatcher" /> que é capaz de entregar materiais para suas novas zonas.<break/>

      <icon key="ui_guide_exclamation"/>Use a ferramenta da barra de atalhos <icon key="ui_icon_chunk_planner" /> para selecionar onde expandir sua célula 
      e alimente o despachante com o tecido certo <icon key="item_cell_membrane" /> para começar a expansão.
      <endl />

      <canvas size="0 0" scale="1" align="center" key="object_usage_dispatcher" /><endl/>

      Lembre-se de que zonas intracelulares como <icon key="item_cell_membrane" /><name>célula padrão</name> requerem um <icon key="item_cytoskeleton_scaffold" /><name>andaime de citoesqueleto</name> para ser construído antes.
      <break/>
