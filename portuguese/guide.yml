  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />Necrose</header>
   <endl/> 
   <name>Necrose</name> é um estado de pedaço <red>irrecuperável</red> que ocorre quando a saúde do pedaço cai abaixo de um certo limite.
   
   Cada pedaço começa com <green>100%</green> de saúde, mas várias condições podem diminuir sua saúde, quando a saúde cai abaixo de <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> a necrose começará.
   <endl/><endl/>
   Algumas condições que podem reduzir a saúde são:<break/>
   <icon key="ui_icon_temperature"/> a temperatura do pedaço<break/>
   <icon key="item_infector"/> tiles infectados dentro do pedaço<break/>
   <icon key="item_necrotic_tissue"/> pedaços necróticos próximos<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>A necrose não pode ser curada ou revertida, uma vez que um pedaço começa a ficar necrótico, ele morrerá lentamente e isso geralmente é uma reação em cadeia.</red><endl/>
   Isso significa que você deve <name>prevenir</name> condições, não aja tarde demais!<break/>
   <icon key="ui_icon_idea_lamp" />Quando um pedaço não tem nenhuma condição que afeta negativamente sua saúde, <green>ele regenerará lentamente para 100% de saúde</green><break/>



  # temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />Temperatura</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>Gerenciar a temperatura da sua célula é fundamental para sobreviver.
    <endl /> <endl /> 
    A temperatura externa começa em <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />, mas diminuirá lentamente com o tempo.
    Isso fará com que seu organismo perca calor e eventualmente ficará tão frio que será danificado e desencadeará <icon key="item_necrotic_tissue"/> <name>necrose</name>. <endl/>
    O limite inferior antes de qualquer tipo de dano começar é <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />.
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>Alguns edifícios geram calor enquanto estão trabalhando, exemplos são <name>fornecedores de energia</name> ou edifícios de <name>produção</name><endl/>
    <canvas size="0 0" scale="1" align="center">
