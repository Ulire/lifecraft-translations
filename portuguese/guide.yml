    </canvas><endl/>
    Você pode reconhecê-los por este <icon key="ui_icon_generating_heat" /> símbolo em sua dica de ferramenta.<endl/><endl/>


    <icon key="ui_guide_dot"/> Você também pode usar <name>decouplers</name>, que são um modo avançado de gerar calor que requer <icon key="item_mitochondrial_membrane"/> <name>mitocôndrias</name>.<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
    <endl/>
