  "/concepts/oxidation": >
     <header><icon key="item_carbon_dioxide" />Oxidação</header> 
     <endl />
        <icon key="ui_guide_exclamation"/>A oxidação pode consumir lentamente seus edifícios, diminuindo-os e eventualmente parando-os.<endl /><endl />

        Muitos edifícios primitivos no início do jogo têm um número finito de usos, eles são definidos como <keyword>descartáveis</keyword>.<endl />
        Você pode reconhecer um edifício descartável por este símbolo: <icon key="ui_icon_oxidized" /> <endl/>
