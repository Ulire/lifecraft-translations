  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />Tipos de Tecidos</header>
    <endl />
    Seu organismo é composto de pedaços que podem ser de muitos tecidos diferentes, cada um com sua própria função e capacidades.<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>Tecidos Intracelulares</name><break/>
    <icon key="ui_guide_dot"/>eles são murados<break/>
    <icon key="ui_guide_dot"/>eles permitem <icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">microtúbulos e selecionadores</link><break/>
    <icon key="ui_guide_dot"/>eles permitem <icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">produção</link> de itens<break/>
    <endl/>
    <icon key="item_lung_tissue" /> <name>Tecidos Extracelulares</name><break/>
    <icon key="ui_guide_dot"/>eles têm cápsulas (paredes ainda mais altas)<break/>
    <icon key="ui_guide_dot"/>você tem permissão para construir lá apenas <icon key="ui_icon_indirect_build" /> indiretamente através de <icon key="item_dispatcher" /><name>despachantes</name><break/>
    <icon key="ui_guide_dot"/>eles permitem <icon key="item_red_blood_cell" /><name>células</name> para se moverem <break/>
    <icon key="ui_guide_dot"/>eles permitem <icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>vasos</name><break/>
    <endl/>
    Além disso, existem alguns tecidos especiais:<endl/>
    <icon key="ui_guide_dot"/><icon key="item_staminal_tissue" /><name>tecido estaminal</name>, que pode construir todos os outros tecidos<endl/>
    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>mitocôndria</name>, que é uma zona murada especial que é usada para produzir energia e calor<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>matriz extracelular</name>, que é um tecido extracelular não especializado útil para conectar zonas<endl/>

  "/concepts/evolution": >
    <header><icon key="ui_icon_open_evolution_view" />Evolução</header> 
    <endl />
    A evolução é o processo de descobrir novas estruturas, mecânicas e reações para o desenvolvimento do seu organismo.
    <break/>
    Isso é feito com <concept text="evolvedores" icon="item_evolver" tooltip="evolver" />, que são estruturas que podem processar material para descobrir novas coisas.
    <break/>
    <icon key="ui_guide_exclamation"/>Os evolvedores usam pedaços de dna para evoluir:<endl/>
    <icon key="item_cytosine"/> <icon key="item_guanine"/>única <name>nucleobases</name>, que podem ser descartadas de <icon key="item_plasmid_1" /><name>plasmídeos</name> ou encontradas fora.
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>pares de bases</name>, que devem ser montados com um <icon key="item_catalyzer" tooltip="catalyzer" /><name>catalisador</name>
    <break/>  
    <icon key="ui_guide_bling"/>Para abrir a árvore da evolução e escolher o que descobrir, pressione a tecla <keycap action="open_evolution_view" />. 
      
