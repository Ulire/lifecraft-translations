        <endl/>
        Algumas propriedades de estruturas descartáveis:<endl/>
        <icon key="ui_guide_dot"/> Quando oxidados, eles trabalharão com menos eficiência <endl/>
        <icon key="ui_guide_dot"/> Eles <red>não</red> podem ser movidos: uma vez destruídos, eles se foram! <endl/>
        <icon key="ui_guide_dot"/> Eles <green>podem</green> ser substituídos diretamente para regenerá-los <endl/>
        <icon key="ui_guide_dot"/> Você pode usar <concept icon="item_diffuser" tooltip="diffuser" text="difusores" /> para renová-los automaticamente<endl/>
        <endl/>

        <icon key="ui_guide_brain"/>Você será capaz de usar estruturas mais avançadas, não descartáveis, mas algumas delas exigirão energia <icon key="item_atp"/> para funcionar.
