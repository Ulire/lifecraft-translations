  # mitocôndria
  "/concepts/mitochondrion": >
    <header><icon key="item_mitochondrial_membrane" />Mitocôndria</header><break/>
    As mitocôndrias são zonas especiais que só podem ser construídas dentro de <concept icon="item_cell_membrane" text="zonas intracelulares" link="/concepts/tissue_types" />.
    <break/>
    Sua função é a produção de energia através da <concept icon="item_electron_transport_chain" text="cadeia de transporte de elétrons" tooltip="electron_transport_chain" />.
    Esta energia pode ser consumida por dois edifícios:<break/>
