  "/concepts/enzymes": >
    <header><icon key="item_glycolysis_enzyme" />Enzimi</header>
    <endl/>
      Gli enzimi sono proteine speciali necessarie per catalizzare le reazioni.<endl/>
      Devi:<endl/>
