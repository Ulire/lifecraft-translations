    mostrerà due aree attorno alla struttura:<endl/>
    <icon key="ui_guide_dot" /> <p color="#ffff00">giallo</p> il raggio è la gamma che si collega ad altri fornitori e pali<endl/>
    <icon key="ui_guide_dot" /> <p color="#ff8000">arancione</p> il raggio è la gamma che si collega ai consumatori di energia<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" /> Il <concept icon="item_energy_pole" text="polo energetico" tooltip="energy_pole" /> è speciale perché ha un lungo raggio per connettersi alla rete ma un raggio molto piccolo per i consumatori.

