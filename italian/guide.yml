  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />Necrosi</header>
   <endl/> 
   La <name>Necrosi</name> è uno stato di <red>irrecuperabile</red> del pezzo che si verifica quando la salute del pezzo scende al di sotto di una certa soglia.
   
   Ogni pezzo inizia al <green>100%</green> di salute ma varie condizioni possono diminuire la sua salute, quando la salute scende al di sotto del <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> inizierà la necrosi.
   <endl/><endl/>
   Alcune condizioni che possono ridurre la salute sono:<break/>
   <icon key="ui_icon_temperature"/> la temperatura del pezzo<break/>
   <icon key="item_infector"/> piastrelle infette all'interno del pezzo<break/>
   <icon key="item_necrotic_tissue"/> pezzi necrotici nelle vicinanze<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>La necrosi non può essere curata o invertita, una volta che un pezzo inizia a diventare necrotico morirà lentamente e di solito questo è un effetto a catena.</red><endl/>
   Questo significa che devi <name>prevenire</name> le condizioni, non agire troppo tardi!<break/>
   <icon key="ui_icon_idea_lamp" />Quando un pezzo non ha alcuna condizione che ne influisce negativamente sulla salute, <green>si rigenererà lentamente fino al 100% di salute</green><break/>



  # temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />Temperatura</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>Gestire la temperatura della tua cellula è fondamentale per sopravvivere.
    <endl /> <endl /> 
    La temperatura esterna inizia a <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />, ma diminuirà lentamente nel tempo.
    Questo farà perdere calore al tuo organismo e alla fine sarà così freddo che subirà danni e attiverà <icon key="item_necrotic_tissue"/> <name>necrosi</name>. <endl/>
    Il limite inferiore prima che inizi qualsiasi tipo di danno è <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />.
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>Alcuni edifici generano calore mentre stanno lavorando, esempi sono i <name>fornitori di energia</name> o gli edifici di <name>produzione</name><endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_energy_supplier_mk2" tile="0 0" />
    <image key="item_ribosome" tile="2 0" />
    <image key="item_catalyzer" tile="4 0" />
    <image key="item_assembler" tile="6 0" />
    </canvas><endl/>
    Puoi riconoscerli da questo <icon key="ui_icon_generating_heat" /> simbolo nel loro tooltip.<endl/><endl/>


    <icon key="ui_guide_dot"/> Puoi anche utilizzare i <name>decoupler</name>, che sono un modo avanzato di generare calore che richiede <icon key="item_mitochondrial_membrane"/> <name>mitocondri</name>.<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
    <endl/>
    Questo metodo richiede di investire <icon key="item_nadh" /> <name>NADH</name> in una <icon key="item_electron_transport_chain"/><name>catena di trasporto degli elettroni</name> ma genera molto calore.

