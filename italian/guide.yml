content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Benvenuto in Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>Benvenuto in Lifecraft!
     <endl /><endl />
      <icon key="ui_guide_dot"/>Questa guida ti aiuterà a capire i fondamenti di Lifecraft e mostra i concetti chiave del gioco.
     <endl /><endl />
     <icon key="ui_guide_dot"/>È anche un riferimento, che mostra tutte le strutture e le risorse del gioco, insieme alle loro descrizioni.
     <endl /><endl />
     <icon key="ui_guide_brain"/>Clicca sulla sezione desiderata nel pannello sinistro di questa finestra per <endl />mostrare i suoi contenuti.
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>Il contenuto della guida è sicuramente ancora in lavorazione, quindi sii paziente se manca qualcosa, non è chiaro o è scritto male.

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />Controlli</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>Navigare nel mondo</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>Puoi spostare il mondo utilizzando i seguenti tasti: <endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>Puoi ingrandire e rimpicciolire il mondo utilizzando:<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>Attiva/disattiva la griglia delle piastrelle:<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>Overlay e altri tasti utili</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>Attiva/disattiva l'overlay dell'energia:<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>Attiva/disattiva l'overlay della costruzione:<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_chunk_planner"/>Attiva/disattiva l'espansione e la riassegnazione delle zone:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>Attiva/disattiva la trasparenza dell'edificio quando passi sopra con il mouse:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>



    <icon key="ui_guide_arrow_yellow"/><name>Altri tasti utili</name><endl/><endl/>
    
    <icon key="ui_guide_dot_tiny"/>Descrizione del tasto di scelta rapida 1: <icon key="ui_guide_invisidot"/><keycap key="R" /><endl/>
    <icon key="ui_guide_dot_tiny"/>Descrizione del tasto di scelta rapida 2: <icon key="ui_guide_invisidot"/><keycap key="R" /><endl/>
    <icon key="ui_guide_dot_tiny"/>Descrizione del tasto di scelta rapida 3: <icon key="ui_guide_invisidot"/><keycap key="R" /><endl/>
 
    <endl/><endl/>
 

    <icon key="ui_guide_brain"/>Molti altri tasti di scelta rapida cambiano a seconda dello strumento che stai utilizzando.<endl />
    Tieni d'occhio i suggerimenti sullo schermo per capire meglio ogni controllo dello strumento.
    <endl />


  # PULSANTI DELL'INTERFACCIA --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />Pulsanti dell'Interfaccia</header><endl />
    <icon key="ui_guide_screen_tiny"/>Nella parte inferiore dello schermo vedrai la barra degli strumenti di Lifecraft.<endl />
    Lì risiedono la maggior parte delle funzioni utili. 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>Per vedere cosa fa ogni pulsante, basta passarci sopra con il mouse.
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>Ogni pulsante di solito ha una scorciatoia da tastiera.<endl /><endl />
    <icon key="ui_guide_brain"/>Abituarsi a queste scorciatoie ti aiuterà a giocare in modo più efficiente!
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_planner" tile="9 3" />
    </canvas>


    
  # CONSIGLI --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />Consigli</header><endl />
    <icon key="ui_slider_right" scale="1" />Linea di consigli provvisoria uno.<endl />
    <icon key="ui_slider_right" scale="1" />Linea di consigli provvisoria due.<endl />
    <icon key="ui_slider_right" scale="1" />Linea di consigli provvisoria tre.<endl />
    <icon key="ui_slider_right" scale="1" />Linea di consigli provvisoria quattro.<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # il nascondiglio
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />Il Nascondiglio</header><endl />
    Alcuni oggetti non vengono utilizzati individualmente, una volta raccolti, finiscono nel nascondiglio in modo da poterli utilizzare liberamente.
    <break/>
    Il nascondiglio viene utilizzato per i microtubuli e i prelevatori di oggetti:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    Quando raccogli uno di questi oggetti, vedrai scomparire. Controlla il tuo strumento microtubulo nella barra degli strumenti per verificare la quantità che hai immagazzinato.<break/>
    <icon key="ui_guide_brain" />Puoi usare il modificatore di forza di prelievo <keycap key="ALT" longer="true" /> per forzare il prelievo degli oggetti senza inviarli al nascondiglio.<break/>
    <icon key="ui_guide_brain" />Puoi usare il <icon key="item_stasher" /> <name>nascondiglio</name> per inviare oggetti al nascondiglio senza la necessità di interagire con essi.

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concetti
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # risorse

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />Risorse</header><endl />
    Le risorse si generano naturalmente fuori dal tuo organismo. Inoltre ci sono <name>mucchi di risorse</name> che contengono un sacco di loro sparse in giro.<break/>
    <icon key="ui_warning_sign_yellow"/><warning>Alcune risorse più rare come <concept icon="item_atp" text="ATP"/> continuano a generarsi solo quando la tua quantità totale è inferiore a un massimo.</warning><break/>

    Puoi interagire con le risorse in molti modi:<endl/>
    <icon key="ui_guide_dot" /> puoi raccogliere e spostare le risorse con la tua mano <icon key="ui_icon_hand" /> <endl/>
    <icon key="ui_guide_dot" /> puoi usare <concept icon="item_cytostome1x" text="citostomi" tooltip="cytostome1x" /> per aspirare automaticamente gli oggetti dall'esterno<endl/>
    <icon key="ui_guide_dot" /> puoi usare <concept icon="item_disposer1x" text="smaltitori" tooltip="disposer1x" /> per liberarti degli oggetti di cui non hai più bisogno<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />Probabilmente avrai bisogno di fornire un layout intelligente con una combinazione di prelevatori per ottimizzare i risultati.<break/>

    

  # produzione

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />Produzione</header><endl />
      La produzione all'interno del tuo organismo avviene grazie a diversi edifici che hanno scopi diversi.<break/>
      <icon key="item_ribosome" /><name>Ribosomi</name> trasformano <name>aminoacidi</name> <icon key="item_aminoacid_red" /> in <name>proteine</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>Assemblatori</name> trasformano <name>proteine</name> <icon key="item_subunit_blue" /> in <name>strutture</name> più complesse <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>Catalizzatori</name> accelerano <name>reazioni</name><icon key="recipe_icon_glycolysis" /> attraverso <name>enzimi</name> <icon key="item_glycolysis_enzyme" /><break/>
      Puoi impostare la ricetta utilizzando il menu contestuale o il tasto <keycap action="execute_first_action" />.<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>Alcune ricette possono essere eseguite solo all'interno di specifici tessuti, questo è mostrato nell'angolo in basso a sinistra del loro tooltip.</warning><break/>
     <icon key="item_catalyzer" /><name>Catalizzatori</name> richiedono un <concept text="enzima" link="/concepts/enzymes" /> per funzionare. È l'enzima che determina le ricette disponibili per un specifico catalizzatore.
     Puoi inserire e prelevare l'enzima dal catalizzatore quante volte vuoi.


  # instradamento degli oggetti

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />Instradamento degli oggetti</header> 
    <endl />
    Gli oggetti possono essere instradati con <icon key="item_microtubule"/><name>microtubuli</name> e <icon key="item_picker" /><name>prelevatori</name>.
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>I Selettori sono in grado di spostare oggetti da e verso gli edifici.<endl/>Ruota i selettori con il tasto <keycap action="execute_first_action" />, capovolgili con <keycap action="execute_second_action" />.<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>Qualsiasi oggetto che entra in un microtubulo si muoverà solo se
    viene depositato su un'estremità del microtubulo o se c'è un <icon key="item_item_kicker"/><name>spingi-oggetto</name> che forza una direzione.</warning><endl/>
    <endl/>

    I microtubuli e gli spingi-oggetti vengono conservati in un deposito speciale quando vengono raccolti, puoi accedervi utilizzando il suo strumento dedicato <icon key="ui_icon_microtubule_metatool" />.
    <break/>
    
    <icon key="ui_icon_idea_lamp" />Per ottimizzare il layout, ci sono molti tipi diversi di selettori e strutture aggiuntive come i tunnel o il bilanciatore:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


  # ARTICOLI UTILI --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />Articoli utili</header> 
    <endl />
     <icon key="item_microtubule"/><name>Microtubuli</name>
      vengono utilizzati per trasportare oggetti e articoli nella cellula.

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>Selettori</name>
      possono spostare oggetti dai microtubuli alle strutture.

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>Selettori colorati</name> possono filtrare gli oggetti per colore, utili per organizzare gli oggetti.
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>Bilanciatori di oggetti</name>possono essere utilizzati per ordinare gli oggetti sui microtubuli.  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>Spingi-oggetti</name>possono essere utilizzati per impostare la direzione degli oggetti sui microtubuli. 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>Selettore lungo</name> Il selettore lungo è una variante del selettore standard.
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>Tunnel per oggetti</name> Usalo per far passare gli oggetti sottoterra.
     <endl /> 

     Questi sono solo alcuni esempi. Ci sono molti altri oggetti da ricercare e con cui giocare che scoprirai durante il tuo viaggio! 
   

  # EDIFICI PRINCIPALI --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />Edifici principali</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>Ribosoma</name><endl /><endl />
      <icon key="ui_guide_dot"/>Il Ribosoma, presente in tutte le cellule, collega gli amminoacidi insieme nell'ordine specificato per creare nuovi materiali importanti. Ogni ribosoma è formato da due subunità ribosomiali.
      È l'unità di produzione principale di ogni cellula.<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>Assemblatore</name><endl /><endl />
      <icon key="ui_guide_dot"/>L'assemblatore crea molti oggetti e strutture <icon key="item_microtubule" />, a partire dai due oggetti che inserisci in esso.<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>Catalizzatore</name><endl /><endl />
      <icon key="ui_guide_dot"/>Il catalizzatore utilizza enzimi <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      per specificare reazioni, che sono particolari lavorazioni avanzate che verranno utilizzate per<endl /> il metabolismo:  <icon key="item_atp" />generazione di energia, <icon key="item_adp" />riciclo di materiali e così via.<endl /><endl />

      Per utilizzare il catalizzatore devi prima ricercare e creare un enzima, poi trascinalo sul catalizzatore per iniziare a utilizzare la reazione richiesta.<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase_enzyme" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />

# RACCOLTA AUTOMATICA --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />Raccolta Automatica</header> 
    <endl />
      <icon key="ui_guide_dot"/>Per automatizzare la raccolta delle risorse devi creare <name>citostomi</name><icon key="item_cytostome1x" /><endl /><endl />
      
      I citostomi sono strutture che possono assorbire automaticamente gli oggetti <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> dal vuoto. 
      Possono essere posizionati sulle membrane cellulari.<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>Posiziona il citostoma vicino a un mucchio di risorse per raccogliere materiali da esso. 
      I citostomi esauriranno la loro funzione nel tempo e si ossideranno.<endl /><endl />
      Possono essere sostituiti con un citostoma avanzato. <icon key="item_cytostome2x" /><endl /> 
      I citostomi avanzati sono molto più efficienti ma richiedono atp <icon key="item_atp" /> per funzionare.

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # ESPANSIONE DELLA TUA CELLULA --------------------------------------------------------------------------      

  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />Espansione</header> 
    <endl />
      <icon key="ui_guide_dot"/>Espandere il tuo organismo è necessario per avere abbastanza spazio per i tuoi edifici ma anche per raccogliere risorse.<endl/>
      L'espansione della tua cellula avviene attraverso il <concept icon="item_dispatcher" text="dispatcher" tooltip="dispatcher" /> che è in grado di consegnare materiali per le tue nuove zone.<break/>

      <icon key="ui_guide_exclamation"/>Usa lo strumento della barra degli strumenti <icon key="ui_icon_chunk_planner" /> per selezionare dove espandere la tua cellula 
      e alimenta il dispatcher con il tessuto giusto <icon key="item_cell_membrane" /> per iniziare l'espansione.
      <endl />

      <canvas size="0 0" scale="1" align="center" key="object_usage_dispatcher" /><endl/>

      Ricorda che le zone intracellulari come <icon key="item_cell_membrane" /><name>cellula predefinita</name> richiedono un <icon key="item_cytoskeleton_scaffold" /><name>telaio del citoscheletro</name> da costruire sotto prima.
      <break/>
      Lo stesso meccanismo si applica per i tessuti extracellulari come <icon key="item_collagen_flooring" /><name>matrice extracellulare</name> che richiede un <icon key="item_collagen_scaffold"/><name>telaio di collagene</name> sottostante.

      <break />

