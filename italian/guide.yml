 # tipi di tessuto

  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />Tipi di Tessuto</header>
    <endl />
    Il tuo organismo è composto da pezzi che possono essere di molti diversi tessuti, ognuno con la propria funzione e capacità.<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>Tessuti Intracellulari</name><break/>
    <icon key="ui_guide_dot"/>sono murati<break/>
    <icon key="ui_guide_dot"/>permettono <icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">microtubuli e selettori</link><break/>
    <icon key="ui_guide_dot"/>permettono <icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">produzione</link> di oggetti<break/>
    <endl/>
    <icon key="item_lung_tissue" /> <name>Tessuti Extracellulari</name><break/>
    <icon key="ui_guide_dot"/>hanno capsule (muri ancora più alti)<break/>
    <icon key="ui_guide_dot"/>sei autorizzato a costruire lì solo <icon key="ui_icon_indirect_build" /> indirettamente attraverso <icon key="item_dispatcher" /><name>dispacciatori</name><break/>
    <icon key="ui_guide_dot"/>permettono <icon key="item_red_blood_cell" /><name>cellule</name> di muoversi <break/>
    <icon key="ui_guide_dot"/>permettono <icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>vassoi</name><break/>
    <endl/>
    Inoltre ci sono alcuni tessuti speciali:<endl/>
    <icon key="ui_guide_dot"/><icon key="item_staminal_tissue" /><name>tessuto staminale</name>, che può costruire tutti gli altri tessuti<endl/>
    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>mitocondrio</name>, che è una zona murata speciale utilizzata per produrre energia e calore<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>matrice extracellulare</name>, che è un tessuto extracellulare non specializzato utile per collegare zone<endl/>

  "/concepts/evolution": >
    <header><icon key="ui_icon_open_evolution_view" />Evoluzione</header> 
    <endl />
    L'evoluzione è il processo di scoperta di nuove strutture, meccaniche e reazioni per lo sviluppo del tuo organismo.
    <break/>
    Questo è fatto con <concept text="evolvers" icon="item_evolver" tooltip="evolver" />, che sono strutture che possono elaborare materiale per scoprire nuove cose.
    <break/>
    <icon key="ui_guide_exclamation"/>Gli evolvers usano pezzi di dna per evolvere:<endl/>
    <icon key="item_cytosine"/> <icon key="item_guanine"/>singole <name>nucleobasi</name>, che possono essere ricavate da <icon key="item_plasmid_1" /><name>plasmidi</name> o trovate all'esterno.
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>coppie di basi</name>, che devono essere assemblate con un <icon key="item_catalyzer" tooltip="catalyzer" /><name>catalizzatore</name>
    <break/>  
    <icon key="ui_guide_bling"/>Per aprire l'albero dell'evoluzione e scegliere cosa scoprire premi il tasto <keycap action="open_evolution_view" />. 
      
      <endl /><endl />

      <image key="ui_guide_img_research" scale="2"/>
      
      <endl /><endl />
      <icon key="ui_warning_sign_yellow"/>Per trasformare i <icon key="item_plasmid_1" /><name>plasmidi</name> in nucleobasi hai bisogno di usare un <icon key="item_dna_nuclease" /><name>DNA nuclease</name>.
      <endl /><endl />


  # ossidazione

  "/concepts/oxidation": >
     <header><icon key="item_carbon_dioxide" />Ossidazione</header> 
     <endl />
        <icon key="ui_guide_exclamation"/>L'ossidazione può lentamente consumare i tuoi edifici, rallentandoli e alla fine fermandoli.<endl /><endl />

        Molti edifici primitivi nel gioco iniziale hanno un numero finito di usi, sono definiti <keyword>usa e getta</keyword>.<endl />
        Puoi riconoscere un edificio usa e getta da questo simbolo: <icon key="ui_icon_oxidized" /> <endl/>
        <endl/>
        <endl/>
        Alcune proprietà delle strutture usa e getta:<endl/>
        <icon key="ui_guide_dot"/> Quando ossidati, lavoreranno meno efficientemente <endl/>
        <icon key="ui_guide_dot"/> Non <red>possono</red> essere spostati: una volta distrutti, sono andati! <endl/>
        <icon key="ui_guide_dot"/> Possono <green>essere</green> sostituiti direttamente per rigenerarli <endl/>
        <icon key="ui_guide_dot"/> Puoi usare <concept icon="item_diffuser" tooltip="diffuser" text="diffusori" /> per rinnovarli automaticamente<endl/>
        <endl/>

        <icon key="ui_guide_brain"/>Sarai in grado di utilizzare strutture più avanzate, non usa e getta, ma alcune di esse richiederanno energia <icon key="item_atp"/> per funzionare.
       <endl />

