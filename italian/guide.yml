  "/reference/structures/routing/picker": >
    <header><icon key="item_picker" />Picker</header><endl />
    <icon key="ui_guide_dot"/> Pickers are the simplest way to move items in <link target="/concepts/tissue_types">intracellular zones</link>.<endl />
    <endl/>
    <icon key="ui_guide_exclamation"/>The standard picker occupies one tile and expands to a neighbouring tile which is used for depositing or picking items.
    <endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_picker" />
    <canvas size="0 0" align="center" scale="2.0">
    <zone key="cytosol" from="0 0" to="3 2" emit="true"/>
    <image key="object_picker" batch="0" facing="east" tile="1 1" align="lowerleft"/>
    </canvas>
    <endl/><endl />

    <icon key="ui_guide_dot"/>You can rotate pickers by pressing <keycap key="e" /> , or change  direction with <keycap key="q" />.<endl /><endl /> 
    <icon key="ui_guide_dot"/>To interact with Pickers, Microtubules must be placed on the side with the arrow, while the darker section must be under the desidered structure, like a Ribosome
      (img) Starters - starters can be placed on microtubules to change the items direction.
      <endl /><endl />

    <icon key="ui_guide_dot"/> (alt text) Pickers can be rotated with first action <keycap action="execute_first_action" /> or they can switch between <p color="red">picking</p> 
    and <p color="red">dropping</p> mode with <keycap action="execute_second_action" />.
    <endl/><endl/>
