  # trasportatori di membrana
  "/concepts/membrane_transportation": >
    <header><icon key="item_membrane_transporter2x" />Trasporto Membranale</header><break/>
    Le membrane <red>non</red> permettono ai <concept icon="item_microtubule" text="microtubuli" /> di attraversarle.<end/>
    Devi utilizzare edifici speciali chiamati trasportatori:<endl />
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter1x" text="uniportatori" tooltip="membrane_transporter1x" />, che sono in grado di spostare un singolo elemento in una direzione<endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter2x" text="cotrasportatori" tooltip="membrane_transporter2x" />, che sono in grado di spostare due elementi accoppiati nella stessa direzione o scambiandoli<endl/>
    <endl/>
    I trasportatori funzionano come catalizzatori ed enzimi, devi inserire un trasportatore specifico che configura quali elementi possono essere trasportati dall'edificio.<endl/>
    <canvas size="0 0" scale="2" align="center">
    <image key="item_uniporter_gas" tile="0 0" />
    <image key="item_antiporter_atp_adp" tile="2 0" />
    <image key="item_antiporter_nadh_nad" tile="4 0" />
    </canvas>
    <endl/>
    <icon key="ui_warning_sign_yellow"/><warning>I cotrasportatori funzionano solo quando entrambi gli elementi sono presenti all'interno dell'edificio. Altrimenti aspetteranno di essere riempiti.</warning><break/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_membrane_transporter2x" />
