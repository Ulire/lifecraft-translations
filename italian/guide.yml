  # energy distribution
  "/concepts/energy_distribution": >
    <header><icon key="ui_icon_energy_yellow" />Distribuzione dell'Energia</header> 
    <endl />
    Puoi distribuire energia <icon key="ui_icon_energy_yellow" /> sia<break/> 
    <icon key="ui_guide_dot" /> posizionando direttamente <concept icon="item_energy_supplier_mk2" text="fornitori" tooltip="energy_supplier_mk2" /> nel raggio di azione delle strutture che richiedono energia.<break/>
    <icon key="ui_guide_dot" /> creando una rete di <concept icon="item_energy_supplier_mk2" text="fornitori" tooltip="energy_supplier_mk2" /> e <concept icon="item_energy_pole" text="poli" tooltip="energy_pole" /><break/>
    Cercando di posizionare una struttura che può formare una rete<endl/>
    <canvas size="0 0" scale="1" align="center">
       <image key="item_energy_supplier_mk1" tile="0 0" />
