  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />壊死</header>
   <endl/> 
   <name>壊死</name>は、チャンクの健康状態が一定の閾値を下回ったときに発生する<red>回復不可能な</red>チャンクの状態です。
   
   各チャンクは<green>100%</green>の健康状態から始まりますが、さまざまな条件でその健康状態が低下します。健康状態が<red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red>以下になると壊死が始まります。
   <endl/><endl/>
   健康状態を低下させる条件の一部は次のとおりです：<break/>
   <icon key="ui_icon_temperature"/> チャンクの温度<break/>
   <icon key="item_infector"/> チャンク内の感染タイル<break/>
   <icon key="item_necrotic_tissue"/> 近くの壊死したチャンク<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>壊死は治癒または逆転できません。<break/>一度チャンクが壊死を始めると、それはゆっくりと死に、これは通常連鎖反応です。</red><endl/>
   これは、あなたが<name>条件を防ぐ</name>必要があることを意味します、遅すぎると行動しないでください！<break/>
   <icon key="ui_icon_idea_lamp" />チャンクがその健康状態に悪影響を及ぼす条件を持っていない場合、<green>それはゆっくりと100%の健康状態に回復します</green><break/>

  # temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />温度</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>細胞の温度を管理することは生存にとって基本的です。
    <endl /> <endl /> 
    外部温度は<value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />から始まりますが、時間とともにゆっくりと低下します。
    これにより、あなたの生物は熱を失い、最終的にはそれがあまりにも冷たくなるとダメージを受け、<icon key="item_necrotic_tissue"/> <name>壊死</name>が引き起こされます。 <endl/>
    いかなる種類のダメージが始まる前の下限は<value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />です。
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>一部の建物は、作業中に熱を発生します。例えば<name>エネルギー供給者</name>や<name>生産</name>建物です<endl/>
