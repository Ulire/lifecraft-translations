content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Lifecraftへようこそ<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>Lifecraftへようこそ！
     <endl /><endl />
      <icon key="ui_guide_dot"/>このガイドは、Lifecraftの基本を理解し、その核心的な概念を示すのに役立ちます。
     <endl /><endl />
     <icon key="ui_guide_dot"/>また、ゲームのすべての構造とリソース、それらの説明を示す参照でもあります。
     <endl /><endl />
     <icon key="ui_guide_brain"/>このウィンドウの左側のパネルで希望するセクションをクリックして、その内容を表示します。
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>ガイドの内容はまだ作業中なので、<endl />何かが欠けていたり、明確でなかったり、書き方が下手な場合は、お待ちください。

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />コントロール</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>世界のナビゲーション</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>以下のキーを使用して世界をパンすることができます：<endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>以下を使用して世界をズームインおよびズームアウトできます：<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>タイルグリッドの切り替え：<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>オーバーレイとその他の便利なキーバインド</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>電力オーバーレイの切り替え：<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>建物クラフトオーバーレイの切り替え：<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>マウスオーバー時の建物の透明度の切り替え：<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

 

    <icon key="ui_guide_brain"/>使用しているツールによって、他のショートカットが変わります。<endl />
    各ツールのコントロールをよりよく理解するために、画面のヒントをチェックしてください。
    <endl />


  # インターフェースボタン --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />インターフェースボタン</header><endl />
    <icon key="ui_guide_screen_tiny"/>画面の下部にはLifecraftのホットバーが表示されます。<endl />
    そこには、ほとんどの便利な機能があります。 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>各ボタンが何をするのかを見るには、マウスをその上に置くだけです。
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>各ボタンには通常、キーボードショートカットがあります。<endl /><endl />
    <icon key="ui_guide_brain"/>これらのショートカットに慣れると、より効率的にプレイできます！
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # ヒント --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />ヒント</header><endl />
    <icon key="ui_slider_right" scale="1" />プレースホルダーヒントライン1。<endl />
    <icon key="ui_slider_right" scale="1" />プレースホルダーヒントライン2。<endl />
    <icon key="ui_slider_right" scale="1" />プレースホルダーヒントライン3。<endl />
    <icon key="ui_slider_right" scale="1" />プレースホルダーヒントライン4。<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # スタッシュ
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />スタッシュ</header><endl />
    一部のアイテムは個別に使用されず、集めるとスタッシュに入り、自由に使用できます。
    <break/>
    スタッシュは、マイクロチューブとアイテムキッカーに使用されます：<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    これらのアイテムの1つを拾うと、消えてしまいます。<break/>保管されている量を確認するには、ツールバーのマイクロチューブツールを確認してください。<break/>
    <icon key="ui_guide_brain" />強制ピックアップ修飾子<keycap key="ALT" longer="true" />を使用して、スタッシュに送らずにアイテムを強制的に拾うことができます。<break/>
    <icon key="ui_guide_brain" />アイテムと対話することなくスタッシュにアイテムを送るために、<icon key="item_stasher" /> <name>stasher</name>を使用できます。

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concepts
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # resources

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />リソース</header><endl />
    リソースは自然にあなたの生物体の外部で発生します。さらに、<name>リソースの山</name>が散らばっていて、それらにはたくさんのリソースが含まれています。<break/>
    <icon key="ui_warning_sign_yellow"/><warning>一部の希少なリソース、例えば<concept icon="item_atp" text="ATP"/>は、あなたの合計量が最大値以下の場合にのみ発生し続けます。</warning><break/>

    リソースとのやり取りは多くの方法があります：<endl/>
    <icon key="ui_guide_dot" /> あなたは手でリソースを拾って移動することができます <icon key="ui_icon_hand" /> <endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_cytostome1x" text="細胞口" tooltip="cytostome1x" />を使って、外部から自動的にアイテムを吸引することができます<endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_disposer1x" text="ディスポーザー" tooltip="disposer1x" />を使って、もう必要ないアイテムを処分することができます<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />結果を最適化するために、<break/>ピッカーの組み合わせでスマートなレイアウトを提供する必要があるでしょう。<break/>

    

  # production

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />生産</header><endl />
      生物体内での生産は、さまざまな目的を持つ複数の建物によって行われます。<break/>
      <icon key="item_ribosome" /><name>リボソーム</name>は<name>アミノ酸</name> <icon key="item_aminoacid_red" />を<name>タンパク質</name> <icon key="item_tubulin_red" />に変えます<break/>
      <icon key="item_assembler" /><name>アセンブラー</name>は<name>タンパク質</name> <icon key="item_subunit_blue" />をより複雑な<name>構造</name> <icon key="item_evolver" />に変えます<break/>
      <icon key="item_catalyzer" /><name>カタライザー</name>は<name>反応</name><icon key="recipe_icon_glycolysis" />を<name>酵素</name> <icon key="item_glycolysis_enzyme" />を通じて加速します<break/>
      レシピはコンテキストメニューまたはキー<keycap action="execute_first_action" />を使用して設定できます。<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>一部のレシピは特定の組織内でのみ行うことができ、これはツールチップの左下隅に表示されます。</warning><break/>
     <icon key="item_catalyzer" /><name>カタライザー</name>は<concept text="酵素" link="/concepts/enzymes" />が必要です。酵素が特定のカタライザーの利用可能なレシピを決定します。
     カタライザーから酵素を出し入れすることが何度でもできます。


  # routing items

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />アイテムのルーティング</header> 
    <endl />
    アイテムは<icon key="item_microtubule"/><name>ミクロチューブ</name>と<icon key="item_picker" /><name>ピッカー</name>でルーティングできます。
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>ピッカーは建物からアイテムを移動させることができます。<endl/>ピッカーを<keycap action="execute_first_action" />キーで回転させ、<keycap action="execute_second_action" />で反転させます。<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>ミクロチューブに入る任意のアイテムは、ミクロチューブの端に置かれた場合や<icon key="item_item_kicker"/><name>アイテムキッカー</name>が方向を強制する場合にのみ移動します。</warning><endl/>
    <endl/>

    ミクロチューブとアイテムキッカーは拾ったときに特別な隠し場所に保管され、専用のツール<icon key="ui_icon_microtubule_metatool" />を使ってアクセスできます。
    <break/>
    
    <icon key="ui_icon_idea_lamp" />レイアウトを最適化するために、<break/>さまざまな種類のピッカーやトンネルやバランサーなどの追加構造があります：<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


  # USEFUL CRAFTS --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />便利なクラフト</header> 
    <endl />
     <icon key="item_microtubule"/><name>マイクロチューブ</name>
      は細胞内のアイテムやオブジェクトを運搬するために使用されます。

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>ピッカー</name>
      はマイクロチューブから構造物へアイテムを移動させることができます。

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>色付きピッカー</name> は色によってアイテムをフィルタリングでき、アイテムの整理に便利です。
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>アイテムバランサー</name>はマイクロチューブ上のアイテムをソートするために使用できます。  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>アイテムキッカー</name>はマイクロチューブ上のアイテムの方向を設定するために使用できます。 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>ロングピッカー</name> ロングピッカーは標準のピッカーのバリエーションです。
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>アイテムトンネル</name> 地下を通ってアイテムを通過させるために使用します。
     <endl /> 

     これらはほんの一部です。あなたの旅を通じて発見するために研究するべき多くのアイテムがあります！
   

  # MAIN BUILDINGS --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />主要な建物</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>リボソーム</name><endl /><endl />
      <icon key="ui_guide_dot"/>すべての細胞に存在するリボソームは、指定された順序でアミノ酸を結びつけて新しい重要な材料を作り出します。各リボソームは二つのリボソームサブユニットで形成されます。
      これはすべての細胞の主要な生産ユニットです。<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>アセンブラー</name><endl /><endl />
      <icon key="ui_guide_dot"/>アセンブラーは、あなたがそれに挿入する二つのアイテムから多くのアイテムと構造物<icon key="item_microtubule" />を作り出します。<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>カタライザー</name><endl /><endl />
      <icon key="ui_guide_dot"/>カタライザーは酵素<icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      を利用して反応を指定し、これらは<endl /> 代謝に使用される特定の高度なクラフトです：<icon key="item_atp" />エネルギーの生成、<icon key="item_adp" />材料のリサイクルなど。<endl /><endl />

      カタライザーを使用するには、まず酵素を研究して作成し、それをカタライザーにドラッグして必要な反応を開始する必要があります。<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase_enzyme" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />
      
  # AUTOMATIG GATHERING --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />自動収集</header> 
    <endl />
      <icon key="ui_guide_dot"/>リソースの自動収集を行うには、<name>cytostomes</name><icon key="item_cytostome1x" />を作成する必要があります。<endl /><endl />
      
      Cytostomesは、自動的に虚空からアイテム<icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" />を吸収できる構造物です。
      これらは細胞膜上に配置することができます。<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
