    これらは、ツールチップにこの<icon key="ui_icon_generating_heat" />シンボルが表示されることで認識できます。<endl/><endl/>

    <icon key="ui_guide_dot"/>また、<name>デカプラー</name>を使用することもできます。これは<icon key="item_mitochondrial_membrane"/> <name>ミトコンドリア</name>が必要な高度な熱生成モードです。<endl/>
