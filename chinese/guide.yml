  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />坏死</header>
   <endl/> 
   <name>坏死</name> 是一种 <red>不可恢复</red> 的区块状态，当区块的健康度低于一定阈值时就会发生。
   
   每个区块的健康度都从 <green>100%</green> 开始，但各种条件可能会降低其健康度，当健康度低于 <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> 时，坏死就会开始。
   <endl/><endl/>
   一些可能降低健康度的条件包括：<break/>
   <icon key="ui_icon_temperature"/> 区块的温度<break/>
   <icon key="item_infector"/> 区块中处于感染状态的格子数<break/>
   <icon key="item_necrotic_tissue"/> 附近的坏死区块数<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>坏死不能被治愈或逆转，一旦坏死发生，整个区块最终会彻底死亡并引发一系列连锁反应。</red><endl/>
   这意味着你必须做出 <name>预防</name> ，别等到一切都迟了的时候再作反应！<break/>
   <icon key="ui_icon_idea_lamp" />当一个区块没有任何影响其健康度的负面条件时， <green>它的健康度会慢慢恢复到100%</green> 。<break/>



  # temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />温度</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>管理好你的细胞温度是生存下去的重要流程。
    <endl /> <endl /> 
    外部温度从 <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" /> 开始，但会随着时间的推移慢慢降低。
    温度的降低会使你的生物体失去热量，最终使其受到损伤，并引发 <icon key="item_necrotic_tissue"/> <name>坏死</name> 。<endl/>
    避免损伤产生的最低温度是 <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" /> 。 
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>一些建筑在运作时会产生热量，例如 <name>能量供应器</name> 或者各类 <name>生产</name> 建筑。<endl/>
