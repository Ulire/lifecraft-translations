    <image key="item_catalyzer" tile="4 0" />
    <image key="item_assembler" tile="6 0" />
    </canvas><endl/>
    你可以通过提示框中的 <icon key="ui_icon_generating_heat" /> 符号来识别它们。<endl/><endl/>


    <icon key="ui_guide_dot"/> 你也可以使用 <name>解偶联器</name> ，这是一种需要在 <icon key="item_mitochondrial_membrane"/> <name>线粒体</name> 中才能进行的高级产热方案。 <endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
