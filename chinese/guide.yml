content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />欢迎来到Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>欢迎来到Lifecraft！
     <endl /><endl />
      <icon key="ui_guide_dot"/>该指南将会帮助你理解Lifecraft的基本玩法操作，并展示其中的核心概念。
     <endl /><endl />
     <icon key="ui_guide_dot"/>你也可以在此查阅游戏中所有结构与资源的相关描述。
     <endl /><endl />
     <icon key="ui_guide_brain"/>点击窗口左侧的章节选单来查看其中内容。
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>这份指南还处于开发阶段，所以如果发现某些章节缺失或者写的让你看不懂，还请等待后续更新。

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />操作</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>探索世界</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>你可以通过以下按键来平移你的视窗：<endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>你可以通过以下按键来缩放你的视窗：<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>切换建造网格可见性：<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>覆盖层与其他有用的按键绑定</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>切换能量系统覆盖层：<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>切换生产信息覆盖层：<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>切换鼠标悬停于上时的建筑透明度：<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

 

    <icon key="ui_guide_brain"/>还有许多会根据你正在使用的工具变化的快捷键。<endl />
    记得查看屏幕提示来更好地理解各类工具的使用方法。
    <endl />


  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />界面按钮</header><endl />
    <icon key="ui_guide_screen_tiny"/>Lifecraft的快捷操作栏位于屏幕的底部。<endl />
    大部分与实际游戏相关的功能都在这个位置。
    <endl />
    <endl />
    <icon key="cursor_arrow"/>你可以通过将鼠标悬停在按钮上来查看它的功能。
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>你也可以使用键盘快捷键来快速切换到其中某个按钮。<endl /><endl />
    <icon key="ui_guide_brain"/>熟悉这些快捷键能大幅度提高你的操作效率！
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # TIPS --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />提示</header><endl />
    <icon key="ui_slider_right" scale="1" />提示占位符一。<endl />
    <icon key="ui_slider_right" scale="1" />提示占位符二。<endl />
    <icon key="ui_slider_right" scale="1" />提示占位符三。<endl />
    <icon key="ui_slider_right" scale="1" />提示占位符四。<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # the stash
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />贮藏处</header><endl />
    一些物品无法单独使用，需要先收集起来存放在贮藏处中，方可自由使用。
    <break/>
    储备仓库目前用于保存微管们和物品导向器：<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    当你对上述的物品执行拾取操作，它们就会从世界上消失。<break/>此时切换到工具栏中的微管工具就能看到已贮藏的微管。<break/>
    <icon key="ui_guide_brain" />你可以按下强制拾取键 <keycap key="ALT" longer="true" /> 来捡起而不是贮藏这些微管。<break/>
    <icon key="ui_guide_brain" />你也可以使用 <icon key="item_stasher" /> <name>贮藏器</name>来自动发送这些物品到贮藏处。

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concepts
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # resources

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />资源</header><endl />
    资源会自发地在你的生物体外产生。此外，还有一些包含大量资源的<name>资源堆</name>散落在周围。<break/>
    <icon key="ui_warning_sign_yellow"/><warning>一些更稀有的资源如 <concept icon="item_atp" text="ATP"/> 只会在你拥有的总量少于一定数量时才会自然生成。</warning><break/>

    你可以通过以下多种方式与资源互动：<endl/>
    <icon key="ui_guide_dot" /> 你可以使用手工具 <icon key="ui_icon_hand" /> 拾取和移动资源 <endl/>
    <icon key="ui_guide_dot" /> 你可以使用 <concept icon="item_cytostome1x" text="细胞口" tooltip="cytostome1x" /> 来自动从外界吸入物品<endl/>
    <icon key="ui_guide_dot" /> 你可以使用 <concept icon="item_disposer1x" text="排泄口" tooltip="disposer1x" /> 来丢弃你不再需要的物品<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />仔细规划你的布局来更多地放置这些细胞口以优化产出。<break/>

    
  # production

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />生产</header><endl />
      你的生物体内的整个生产流程由多种产物各不相同的建筑完成。<break/>
      <icon key="item_ribosome" /><name>核糖体</name> 将 <name>氨基酸</name> <icon key="item_aminoacid_red" /> 转化为 <name>蛋白质</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>蛋白装配体</name> 将 <name>蛋白质</name> <icon key="item_subunit_blue" /> 转换为更加复杂的 <name>结构</name> <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>酶催化器</name> 通过 <name>酶</name> <icon key="item_glycolysis_enzyme" /> 加速 <name>反应</name><icon key="recipe_icon_glycolysis" /> <break/>
      你可以通过交互式菜单或者 <keycap action="execute_first_action" /> 键来设置配方。<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>一些配方只能在特定的生物组织内完成，这些需求展示在它们的提示框的左下角。</warning><break/>
     <icon key="item_catalyzer" /><name>酶催化器</name> 需要 <concept text="酶" link="/concepts/enzymes" /> 才能运作。酶的类型决定了酶催化器的可用配方。
     你可以随意将酶移入和移出酶催化器。


  # routing items

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />路由</header> 
    <endl />
    物品可以通过 <icon key="item_microtubule"/><name>微管</name> 和 <icon key="item_picker" /><name>物品拾取器</name> 进行传递。
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>物品拾取器可以在建筑间装卸物品。<endl/>通过 <keycap action="execute_first_action" /> 键来旋转物品拾取器，通过 <keycap action="execute_second_action" /> 键来翻转它们的传递方向。<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>任何进入微管的物品都必须
    被放在微管的一端或被 <icon key="item_item_kicker"/><name>物品导向器</name> 指定移动方向才能移动。</warning><endl/>
    <endl/>

    拾取操作会将微管和物品导向器存进专门的贮藏处，你可以通过专用工具<icon key="ui_icon_microtubule_metatool" />来真正使用它们。
    <break/>
    
    <icon key="ui_icon_idea_lamp" />还有更多不同类型的拾取器和额外结构如物品隧道或平衡分流器能帮助你优化布局：<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


  # USEFUL CRAFTS --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />有用的物品</header> 
    <endl />
     <icon key="item_microtubule"/><name>微管</name>
      用于在胞内运输物品。

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>物品拾取器</name>
      可以从微管向结构移动物品。

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>彩色拾取器</name> 可以过滤相同颜色的物品，对物品分类很有用。
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>平衡分流器</name> 可以分流微管中的物品。
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>物品导向器</name> 可以用来设置微管上物品的方向。
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>加长拾取器</name> 更长的物品拾取器。
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>物品隧道</name> 用它来在地下传输物品。
     <endl /> 

     这里只是其中的一部分。在旅途中还有更多物品在等你发掘研究！
   

  # MAIN BUILDINGS --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" /></header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>核糖体</name><endl /><endl />
      <icon key="ui_guide_dot"/>核糖体在所有细胞中都存在，它通过按特定顺序链接氨基酸的方式来制造许多重要材料。一个核糖体由两个核糖体亚基构成。
      对每个细胞来说核糖体都是最主要的生产单位。<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>组装器</name><endl /><endl />
      <icon key="ui_guide_dot"/>组装器可以用你放入的两个物品制造许多新物品 <icon key="item_microtubule" /> 和结构。<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>酶催化器</name><endl /><endl />
      <icon key="ui_guide_dot"/>酶催化器使用酶 <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      来产生特定的反应，以进行更高级的生产流程。<endl />例如新陈代谢： <icon key="item_atp" />产生能量， <icon key="item_adp" />回收材料等等。<endl /><endl />

      要使用酶催化器，你首先需要研究并制造一份酶，然后将它拖拽到酶催化器上，即可开始你想要的反应过程。<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />

  # AUTOMATIG GATHERING --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />自动化收集</header> 
    <endl />
      <icon key="ui_guide_dot"/>你需要制造<name>细胞口</name><icon key="item_cytostome1x" />来实现资源的自动收集。<endl /><endl />
      细胞口是一种可以自动从虚空中吸取物品<icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" />的结构。
      它们可以被放置在细胞膜上。<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>通过在资源堆附近放置一个细胞口来从中收集原材料。
      原始的细胞口的功能会随时间不断衰退并最终完全氧化。<endl /><endl />
      你也可以用高级细胞口 <icon key="item_cytostome2x" /><endl /> 
      高级细胞口效率更高但运转需要能量 <icon key="item_atp" />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # EXPANDING YOUR CELL --------------------------------------------------------------------------      

  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />扩张</header> 
    <endl />
      <icon key="ui_guide_dot"/>为了获得更多建筑空间，你必须扩大你的生物体，<break/>这一过程中顺带着也可以收集到更多资源。<endl/>
