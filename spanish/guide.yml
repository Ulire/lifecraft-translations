    <icon key="ui_guide_dot"/>tienen cápsulas (paredes aún más altas)<break/>
    <icon key="ui_guide_dot"/>se te permite construir allí solo <icon key="ui_icon_indirect_build" /> indirectamente a través de <icon key="item_dispatcher" /><name>despachadores</name><break/>
    <icon key="ui_guide_dot"/>permiten <icon key="item_red_blood_cell" /><name>células</name> moverse alrededor <break/>
    <icon key="ui_guide_dot"/>permiten <icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>vasos</name><break/>
    <endl/>
    Además, hay algunos tejidos especiales:<endl/>
    <icon key="ui_guide_dot"/><icon key="item_staminal_tissue" /><name>tejido estaminal</name>, que puede construir todos los demás tejidos<endl/>
    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>mitocondria</name>, que es una zona amurallada especial que se utiliza para producir energía y calor<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>matriz extracelular</name>, que es un tejido extracelular no especializado útil para conectar zonas<endl/>

  "/concepts/evolution": >
