        <endl/>
        <endl/>
        Algunas propiedades de las estructuras desechables:<endl/>
        <icon key="ui_guide_dot"/> Cuando se oxidan, trabajarán menos eficientemente <endl/>
        <icon key="ui_guide_dot"/> Ellos <red>no</red> pueden ser movidos: ¡una vez destruidos, se han ido! <endl/>
        <icon key="ui_guide_dot"/> Ellos <green>pueden</green> ser reemplazados directamente para regenerarlos <endl/>
        <icon key="ui_guide_dot"/> Puedes usar <concept icon="item_diffuser" tooltip="diffuser" text="difusores" /> para renovarlos automáticamente<endl/>
