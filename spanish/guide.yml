      Los citostomas son estructuras que pueden absorber ítems <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> del vacío automáticamente. 
      Se pueden colocar en las membranas celulares.<endl />

