    <icon key="ui_guide_dot"/> También puedes usar <name>decouplers</name>, que son un modo avanzado de generar calor que requiere <icon key="item_mitochondrial_membrane"/> <name>mitocondrias</name>.<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
