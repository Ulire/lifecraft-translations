  # membrane transporters
  "/concepts/membrane_transportation": >
    <header><icon key="item_membrane_transporter2x" />Transporte de Membrana</header><break/>
    Las membranas <red>no</red> permiten que los <concept icon="item_microtubule" text="microtúbulos" /> las crucen.<end/>
    Necesitas usar edificios especiales llamados transportadores:<endl />
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter1x" text="uniportadores" tooltip="membrane_transporter1x" />, que son capaces de mover un solo elemento en una dirección<endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter2x" text="cotransportadores" tooltip="membrane_transporter2x" />, que son capaces de mover dos elementos emparejados en la misma dirección o intercambiándolos<endl/>
    <endl/>
    Los transportadores funcionan como catalizadores y enzimas, necesitas insertar un elemento transportador específico que configure qué elementos pueden ser transportados por el edificio.<endl/>
    <canvas size="0 0" scale="2" align="center">
    <image key="item_uniporter_gas" tile="0 0" />
    <image key="item_antiporter_atp_adp" tile="2 0" />
    <image key="item_antiporter_nadh_nad" tile="4 0" />
    </canvas>
    <endl/>
    <icon key="ui_warning_sign_yellow"/><warning>Los cotransportadores solo funcionan cuando ambos elementos están presentes dentro del edificio. De lo contrario, esperarán a ser llenados.</warning><break/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_membrane_transporter2x" />
    <icon key="ui_icon_idea_lamp" />Algunos transportadores pueden invertir su dirección, solo usa <keycap action="execute_first_action" /> o el menú contextual.<break/>

  # mitocondria
  "/concepts/mitochondrion": >
    <header><icon key="item_mitochondrial_membrane" />Mitocondria</header><break/>
    Las mitocondrias son zonas especiales que solo pueden ser construidas dentro de <concept icon="item_cell_membrane" text="zonas intracelulares" link="/concepts/tissue_types" />.
    <break/>
    Su propósito es la producción de energía a través de la <concept icon="item_electron_transport_chain" text="cadena de transporte de electrones" tooltip="electron_transport_chain" />.
    Esta energía puede ser consumida por dos edificios:<break/>
    <concept icon="item_atp_synthase" text="ATP sintasas" tooltip="atp_synthase" />, que convierten <concept icon="item_adp" text="ADP" /> en <concept icon="item_atp" text="ATP" />
    para ser consumido por <concept icon="item_energy_supplier_mk2" text="proveedores de energía" link="/concepts/energy" /><endl/>
