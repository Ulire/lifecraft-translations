  "/reference/structures/routing/picker": >
    <header><icon key="item_picker" />Selector</header><endl />
    <icon key="ui_guide_dot"/> Los selectores son la forma más sencilla de mover objetos en <link target="/concepts/tissue_types">zonas intracelulares</link>.<endl />
    <endl/>
    <icon key="ui_guide_exclamation"/>El selector estándar ocupa una baldosa y se expande a una baldosa vecina que se utiliza para depositar o recoger objetos.
    <endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_picker" />
