    <endl />
    La evolución es el proceso de descubrir nuevas estructuras, mecánicas y reacciones para el desarrollo de tu organismo.
    <break/>
    Esto se hace con <concept text="evolvers" icon="item_evolver" tooltip="evolver" />, que son estructuras que pueden procesar material para descubrir cosas nuevas.
