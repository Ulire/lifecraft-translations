  "/concepts/oxidation": >
     <header><icon key="item_carbon_dioxide" />Oxidación</header> 
     <endl />
        <icon key="ui_guide_exclamation"/>La oxidación puede consumir lentamente tus edificios, ralentizándolos y eventualmente deteniéndolos.<endl /><endl />

        Muchos edificios primitivos en el juego temprano tienen un número finito de usos, se definen <keyword>desechables</keyword>.<endl />
