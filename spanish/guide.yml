  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />Tipos de Tejidos</header>
    <endl />
    Tu organismo está compuesto de trozos que pueden ser de muchos tejidos diferentes, cada uno con su propia función y capacidades.<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>Tejidos Intracelulares</name><break/>
    <icon key="ui_guide_dot"/>están amurallados<break/>
    <icon key="ui_guide_dot"/>permiten <icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">microtúbulos y selectores</link><break/>
    <icon key="ui_guide_dot"/>permiten <icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">producción</link> de items<break/>
