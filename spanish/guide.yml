  "/expansion/types_of_tissues": >
    <header>Tipos de tejidos</header>
    El mundo de Lifecraft está compuesto de fragmentos que pueden ser de muchos tejidos diferentes, cada uno con su propia función y capacidades.<endl/><endl/>
    Cualquier tejido es de una categoría específica entre 4:<endl />
    <icon key="item_cell_membrane" /> <name>Tejidos Intracelulares</name> que siempre tienen una pared, permiten la construcción de <link target="/concepts/microtubules">microtúbulos</link>, 
    producción de proteínas a través de ribosomas y en general permiten trabajar con elementos individuales.<endl/><endl/>
