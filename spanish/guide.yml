content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Bienvenido a Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>¡Bienvenido a Lifecraft!
     <endl /><endl />
      <icon key="ui_guide_dot"/>Esta guía te ayudará a entender los fundamentos de Lifecraft y muestra los conceptos básicos del juego.
     <endl /><endl />
     <icon key="ui_guide_dot"/>También es una referencia que muestra todas las estructuras y recursos del juego, junto con sus descripciones.
     <endl /><endl />
     <icon key="ui_guide_brain"/>Haz clic en la sección deseada en el panel izquierdo de esta ventana para <endl />mostrar su contenido.
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>El contenido de la guía todavía está en proceso de desarrollo, así que por favor ten paciencia si algo falta, no está claro o está mal escrito.

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />Controles</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>Navegando el mundo</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>Puedes desplazarte por el mundo usando las siguientes teclas: <endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>Puedes acercar y alejar la vista del mundo usando:<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>Alternar la cuadrícula de las baldosas:<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>Superposición y otras teclas útiles</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>Alternar la superposición de energía:<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>Alternar la superposición de construcción:<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>Alternar la transparencia de la construcción cuando se pasa el ratón por encima:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>


 

    <icon key="ui_guide_brain"/>Muchos otros atajos cambian dependiendo de la herramienta que estés utilizando.<endl />
    Mantén un ojo en las sugerencias en pantalla para entender mejor cada control de herramienta.
    <endl />


  # BOTONES DE INTERFAZ --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />Botones de Interfaz</header><endl />
    <icon key="ui_guide_screen_tiny"/>En la parte inferior de la pantalla verás la barra de herramientas de Lifecraft.<endl />
    Ahí es donde residen la mayoría de las funciones útiles. 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>Para ver lo que hace cada botón, simplemente pasa el ratón por encima.
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>Cada botón suele tener un atajo de teclado.<endl /><endl />
    <icon key="ui_guide_brain"/>Acostumbrarte a estos atajos te ayudará a jugar de una manera más eficiente!
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # CONSEJOS --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />Consejos</header><endl />
    <icon key="ui_slider_right" scale="1" />Línea de consejos de relleno uno.<endl />
    <icon key="ui_slider_right" scale="1" />Línea de consejos de relleno dos.<endl />
    <icon key="ui_slider_right" scale="1" />Línea de consejos de relleno tres.<endl />
    <icon key="ui_slider_right" scale="1" />Línea de consejos de relleno cuatro.<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # el escondite
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />El Escondite</header><endl />
    Algunos objetos no se utilizan individualmente, una vez que los recolectas, terminan en el escondite para que puedas usarlos libremente.
    <break/>
    El escondite se utiliza para microtúbulos y lanzadores de objetos:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    Al recoger uno de estos objetos, verás que desaparece. Por favor, revisa tu herramienta de microtúbulos en la barra de herramientas para comprobar la cantidad que tienes almacenada.<break/>
    <icon key="ui_guide_brain" />Puedes usar el modificador de recogida forzada <keycap key="ALT" longer="true" /> para forzar la recogida de objetos sin enviarlos al escondite.<break/>
    <icon key="ui_guide_brain" />Puedes usar el <icon key="item_stasher" /> <name>almacenador</name> para enviar objetos al escondite sin la necesidad de interactuar con ellos.

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Conceptos
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # recursos

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />Recursos</header><endl />
    Los recursos aparecen naturalmente fuera de tu organismo. Además, hay <name>montones de recursos</name> que contienen muchos de ellos dispersos.<break/>
    <icon key="ui_warning_sign_yellow"/><warning>Algunos recursos más raros como <concept icon="item_atp" text="ATP"/> siguen apareciendo solo cuando tu cantidad total es menor que un máximo.</warning><break/>

    Puedes interactuar con los recursos de muchas maneras:<endl/>
    <icon key="ui_guide_dot" /> puedes recoger y mover recursos con tu mano <icon key="ui_icon_hand" /> <endl/>
    <icon key="ui_guide_dot" /> puedes usar <concept icon="item_cytostome1x" text="citostomas" tooltip="cytostome1x" /> para succionar objetos automáticamente desde el exterior<endl/>
    <icon key="ui_guide_dot" /> puedes usar <concept icon="item_disposer1x" text="dispensadores" tooltip="disposer1x" /> para deshacerte de los objetos que ya no necesitas<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />Probablemente necesitarás proporcionar un diseño inteligente con una combinación de recogedores para optimizar los resultados.<break/>

    

  # producción

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />Producción</header><endl />
      La producción dentro de tu organismo se realiza gracias a varios edificios que tienen diferentes propósitos.<break/>
      <icon key="item_ribosome" /><name>Ribosomas</name> convierten <name>aminoácidos</name> <icon key="item_aminoacid_red" /> en <name>proteínas</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>Ensambladores</name> convierten <name>proteínas</name> <icon key="item_subunit_blue" /> en <name>estructuras</name> más complejas <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>Catalizadores</name> aceleran <name>reacciones</name><icon key="recipe_icon_glycolysis" /> a través de <name>enzimas</name> <icon key="item_glycolysis_enzyme" /><break/>
      Puedes establecer la receta utilizando el menú contextual o la tecla <keycap action="execute_first_action" />.<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>Algunas recetas solo pueden realizarse dentro de tejidos específicos, esto se muestra en la esquina inferior izquierda de su tooltip.</warning><break/>
     <icon key="item_catalyzer" /><name>Catalizadores</name> requieren una <concept text="enzima" link="/concepts/enzymes" /> para funcionar. Es la enzima la que determina las recetas disponibles para un catalizador específico.
     Puedes poner y retirar la enzima del catalizador tantas veces como quieras.


  # enrutamiento de objetos

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />Enrutamiento de objetos</header> 
    <endl />
    Los objetos pueden ser enrutados con <icon key="item_microtubule"/><name>microtúbulos</name> y <icon key="item_picker" /><name>recogedores</name>.
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>Los recogedores son capaces de mover objetos de y hacia los edificios.<endl/>Rota los recogedores con la tecla <keycap action="execute_first_action" />, inviértelos con <keycap action="execute_second_action" />.<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>Cualquier objeto que entre en un microtúbulo solo se moverá si
    se deposita en un extremo del microtúbulo o si hay un <icon key="item_item_kicker"/><name>lanzador de objetos</name> forzando una dirección.</warning><endl/>
    <endl/>

    Los microtúbulos y los lanzadores de objetos se almacenan en un escondite especial cuando se recogen, puedes acceder a él utilizando su herramienta dedicada <icon key="ui_icon_microtubule_metatool" />.
    <break/>
    
    <icon key="ui_icon_idea_lamp" />Para optimizar el diseño, hay muchos tipos diferentes de recogedores y estructuras adicionales como túneles o el equilibrador:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


  # USEFUL CRAFTS --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />Artesanías útiles</header> 
    <endl />
     <icon key="item_microtubule"/><name>Microtúbulos</name>
      se utilizan para transportar objetos y elementos en la célula.

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>Recolectores</name>
      pueden mover objetos de los microtúbulos a las estructuras.

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>Recolectores de colores</name> pueden filtrar objetos por su color, útil para organizar objetos.
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>Equilibradores de objetos</name>pueden ser utilizados para ordenar objetos en los microtúbulos.  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>Expulsores de objetos</name>pueden ser utilizados para establecer la dirección de los objetos en los microtúbulos. 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>Recolector largo</name> El recolector largo es una variante del recolector estándar.
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>Túnel de objetos</name> Úsalo para pasar objetos bajo tierra.
     <endl /> 

     Estos son solo algunos. Hay muchos más objetos para investigar y jugar que descubrirás durante tu viaje! 
   

  # EDIFICIOS PRINCIPALES --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />Edificios principales</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>Ribosoma</name><endl /><endl />
      <icon key="ui_guide_dot"/>El Ribosoma, encontrado en todas las células, enlaza aminoácidos en el orden especificado para crear nuevos materiales importantes. Cada ribosoma está formado por dos subunidades de ribosoma.
      Es la unidad de producción principal de cada célula.<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>Ensamblador</name><endl /><endl />
      <icon key="ui_guide_dot"/>El ensamblador crea muchos objetos y estructuras <icon key="item_microtubule" />, a partir de los dos objetos que insertas en él.<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>Catalizador</name><endl /><endl />
      <icon key="ui_guide_dot"/>El catalizador utiliza enzimas <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      para especificar reacciones, que son artesanías avanzadas particulares que se utilizarán para<endl /> metabolismo:  <icon key="item_atp" />generando energía, <icon key="item_adp" />reciclando materiales y así sucesivamente.<endl /><endl />

      Para usar el catalizador primero necesitas investigar y crear una enzima, luego arrástrala al catalizador para comenzar a usar la reacción requerida.<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase_enzyme" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />

  # RECOLECCIÓN AUTOMÁTICA --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />Recolección automática</header> 
    <endl />
      <icon key="ui_guide_dot"/>Para automatizar la recolección de recursos necesitas crear <name>citostomas</name><icon key="item_cytostome1x" /><endl /><endl />
      
      Las citostomas son estructuras que pueden absorber objetos <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> del vacío automáticamente. 
      Se pueden colocar en las membranas celulares.<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>Coloca la citostoma cerca de un montón de recursos para recolectar materiales de él. 
      Las citostomas se agotarán con el tiempo y se oxidarán.<endl /><endl />
      Se pueden reemplazar con una citostoma avanzada. <icon key="item_cytostome2x" /><endl /> 
      Las citostomas avanzadas son mucho más eficientes pero requieren atp <icon key="item_atp" /> para funcionar.

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # EXPANDING YOUR CELL --------------------------------------------------------------------------      
  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />Expansión</header> 
    <endl />
      <icon key="ui_guide_dot"/>Expandir tu organismo es necesario para tener suficiente espacio para tus edificios, pero también para recolectar recursos.<endl/>
      La expansión de tu célula se realiza a través del <concept icon="item_dispatcher" text="despachador" tooltip="dispatcher" /> que es capaz de entregar materiales para tus nuevas zonas.<break/>

      <icon key="ui_guide_exclamation"/>Usa la herramienta de la barra de acceso rápido <icon key="ui_icon_chunk_planner" /> para seleccionar dónde expandir tu célula 
      y alimenta al despachador con el tejido correcto <icon key="item_cell_membrane" /> para comenzar la expansión.
      <endl />

      <canvas size="0 0" scale="1" align="center" key="object_usage_dispatcher" /><endl/>

      Recuerda que las zonas intracelulares como <icon key="item_cell_membrane" /><name>célula predeterminada</name> requieren un <icon key="item_cytoskeleton_scaffold" /><name>andamio de citoesqueleto</name> para ser construidas debajo antes.
      <break/>
