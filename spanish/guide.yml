  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />Necrosis</header>
   <endl/> 
   La <name>Necrosis</name> es un estado de fragmento <red>irrecuperable</red> que ocurre cuando la salud del fragmento cae por debajo de un cierto umbral.
   
   Cada fragmento comienza con una salud del <green>100%</green> pero varias condiciones pueden disminuir su salud, cuando la salud cae por debajo del <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> comenzará la necrosis.
   <endl/><endl/>
   Algunas condiciones que pueden reducir la salud son:<break/>
   <icon key="ui_icon_temperature"/> la temperatura del fragmento<break/>
   <icon key="item_infector"/> losetas infectadas dentro del fragmento<break/>
   <icon key="item_necrotic_tissue"/> fragmentos necróticos cercanos<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>La necrosis no puede ser curada o revertida, una vez que un fragmento comienza a volverse necrótico, morirá lentamente y esto suele ser una reacción en cadena.</red><endl/>
   Esto significa que debes <name>prevenir</name> las condiciones, ¡no actúes demasiado tarde!<break/>
   <icon key="ui_icon_idea_lamp" />Cuando un fragmento no tiene ninguna condición que afecte negativamente su salud, <green>se regenerará lentamente hasta alcanzar el 100% de salud</green><break/>



  # temperatura
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />Temperatura</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>Gestionar la temperatura de tu célula es fundamental para sobrevivir.
    <endl /> <endl /> 
    La temperatura exterior comienza en <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />, pero disminuirá lentamente con el tiempo.
    Esto hará que tu organismo pierda calor y eventualmente estará tan frío que se dañará y desencadenará <icon key="item_necrotic_tissue"/> <name>necrosis</name>. <endl/>
    El límite inferior antes de que comience cualquier tipo de daño es <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />.
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>Algunos edificios generan calor mientras están trabajando, ejemplos son los <name>proveedores de energía</name> o los edificios de <name>producción</name><endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_energy_supplier_mk2" tile="0 0" />
