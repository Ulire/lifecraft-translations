    <break/>
    
    <concept icon="item_decoupler" text="desacopladores" tooltip="decoupler" />, que producen mucho calor que ayuda a mantener tu organismo <concept text="caliente" link="/concepts/temperature" /><endl/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_decoupler" /><endl/>
    <break/>
    <icon key="ui_icon_idea_lamp" />Para mover elementos dentro y fuera de las mitocondrias necesitarás <concept link="/concepts/membrane_transportation" text="transportadores de membrana" />.

