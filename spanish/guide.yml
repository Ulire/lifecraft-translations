    <icon key="item_cytosine"/> <icon key="item_guanine"/>nucleobases individuales, que pueden ser desechadas de <icon key="item_plasmid_1" /><name>plásmidos</name> o encontradas fuera.
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>pares de bases</name>, que deben ser ensamblados con un <icon key="item_catalyzer" tooltip="catalyzer" /><name>catalizador</name>
