  "/reference/structures/routing/picker": >
    <header><icon key="item_picker" />Picker</header><endl />
    <icon key="ui_guide_dot"/> Picker sind die einfachste Möglichkeit, Gegenstände in <link target="/concepts/tissue_types">intrazellulären Zonen</link> zu bewegen.<endl />
    <endl/>
    <icon key="ui_guide_exclamation"/>Der Standard-Picker belegt ein Kachel und erweitert sich auf eine benachbarte Kachel, die zum Ablegen oder Aufnehmen von Gegenständen verwendet wird.
    <endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_picker" />
    <canvas size="0 0" align="center" scale="2.0">
    <zone key="cytosol" from="0 0" to="3 2" emit="true"/>
    <image key="object_picker" batch="0" facing="east" tile="1 1" align="lowerleft"/>
    </canvas>
    <endl/><endl />

    <icon key="ui_guide_dot"/>Sie können Picker drehen, indem Sie <keycap key="e" /> drücken, oder die Richtung mit <keycap key="q" /> ändern.<endl /><endl /> 
    <icon key="ui_guide_dot"/>Um mit Pickern zu interagieren, müssen Mikrotubuli auf der Seite mit dem Pfeil platziert werden, während der dunklere Abschnitt unter der gewünschten Struktur, wie einem Ribosom, sein muss.
      (img) Starter - Starter können auf Mikrotubuli platziert werden, um die Richtung der Gegenstände zu ändern.
      <endl /><endl />

    <icon key="ui_guide_dot"/> (alt text) Picker können mit der ersten Aktion <keycap action="execute_first_action" /> gedreht werden oder sie können zwischen <p color="red">Aufnehmen</p> 
    und <p color="red">Ablegen</p> Modus mit <keycap action="execute_second_action" /> wechseln.
    <endl/><endl/>
    <icon key="ui_guide_arrow_yellow"/><name>Picker herstellen:</name><endl/>
    <recipe key="picker" compact="true" />

