  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />Nekrose</header>
   <endl/> 
   <name>Nekrose</name> ist ein <red>unwiederherstellbarer</red> Zustand eines Bereichs, der eintritt, wenn die Gesundheit des Bereichs unter einen bestimmten Schwellenwert fällt.
   
   Jeder Bereich beginnt bei <green>100%</green> Gesundheit, aber verschiedene Bedingungen können seine Gesundheit verringern. Wenn die Gesundheit unter <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> fällt, beginnt die Nekrose.
   <endl/><endl/>
   Einige Bedingungen, die die Gesundheit verringern können, sind:<break/>
   <icon key="ui_icon_temperature"/> die Temperatur des Bereichs<break/>
   <icon key="item_infector"/> infizierte Fliesen innerhalb des Bereichs<break/>
   <icon key="item_necrotic_tissue"/> benachbarte nekrotische Bereiche<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>Nekrose kann nicht geheilt oder umgekehrt werden, sobald ein Bereich nekrotisch wird, wird er langsam sterben und dies ist normalerweise eine Kettenreaktion.</red><endl/>
   Das bedeutet, dass Sie Bedingungen <name>verhindern</name> müssen, handeln Sie nicht zu spät!<break/>
   <icon key="ui_icon_idea_lamp" />Wenn ein Bereich keine Bedingung hat, die seine Gesundheit negativ beeinflusst, <green>wird er langsam auf 100% Gesundheit regenerieren</green><break/>



  # temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />Temperatur</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>Die Verwaltung Ihrer Zelltemperatur ist grundlegend für das Überleben.
    <endl /> <endl /> 
    Die Außentemperatur beginnt bei <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />, aber sie wird mit der Zeit langsam abnehmen.
    Dies wird dazu führen, dass Ihr Organismus Wärme verliert und schließlich wird es so kalt sein, dass er beschädigt wird und <icon key="item_necrotic_tissue"/> <name>Nekrose</name> auslöst. <endl/>
    Die untere Grenze, bevor irgendeine Art von Schaden beginnt, ist <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />.
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>Einige Gebäude erzeugen Wärme, während sie arbeiten, Beispiele sind <name>Energielieferanten</name> oder <name>Produktions</name> Gebäude<endl/>
    <canvas size="0 0" scale="1" align="center">
