     <endl />
        <icon key="ui_guide_exclamation"/>Oxidation kann Ihre Gebäude langsam verbrauchen, sie verlangsamen und schließlich stoppen.<endl /><endl />

        Viele primitive Gebäude im frühen Spiel haben eine begrenzte Anzahl von Nutzungen, sie werden als <keyword>Einweg</keyword> definiert.<endl />
        Sie können ein Einweggebäude an diesem Symbol erkennen: <icon key="ui_icon_oxidized" /> <endl/>
        <endl/>
        <endl/>
        Einige Eigenschaften von Einwegstrukturen:<endl/>
        <icon key="ui_guide_dot"/> Wenn sie oxidiert sind, arbeiten sie weniger effizient <endl/>
        <icon key="ui_guide_dot"/> Sie <red>können</red> nicht bewegt werden: einmal zerstört, sind sie weg! <endl/>
        <icon key="ui_guide_dot"/> Sie <green>können</green> direkt ersetzt werden, um sie zu regenerieren <endl/>
        <icon key="ui_guide_dot"/> Sie können <concept icon="item_diffuser" tooltip="diffuser" text="Diffusoren" /> verwenden, um sie automatisch zu erneuern<endl/>
