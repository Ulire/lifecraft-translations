 # Membrantransporter
  "/concepts/membrane_transportation": >
    <header><icon key="item_membrane_transporter2x" />Membrantransport</header><break/>
    Membranen <red>lassen</red> keine <concept icon="item_microtubule" text="Mikrotubuli" /> durch sie hindurch.<end/>
    Sie müssen spezielle Gebäude namens Transporter verwenden:<endl />
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter1x" text="Uniporter" tooltip="membrane_transporter1x" />, die in der Lage sind, ein einzelnes Element in eine Richtung zu bewegen<endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter2x" text="Cotransporter" tooltip="membrane_transporter2x" />, die in der Lage sind, zwei gepaarte Elemente in die gleiche Richtung zu bewegen oder sie auszutauschen<endl/>
    <endl/>
    Transporter funktionieren wie Katalysatoren und Enzyme, Sie müssen ein spezifisches Transporter-Element einfügen, das konfiguriert, welche Elemente vom Gebäude transportiert werden können.<endl/>
