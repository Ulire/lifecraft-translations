  # Mitochondrien
  "/concepts/mitochondrion": >
    <header><icon key="item_mitochondrial_membrane" />Mitochondrien</header><break/>
    Mitochondrien sind spezielle Zonen, die nur innerhalb von <concept icon="item_cell_membrane" text="intrazellulären Zonen" link="/concepts/tissue_types" /> gebaut werden können.
    <break/>
    Ihre Aufgabe ist die Energieproduktion durch die <concept icon="item_electron_transport_chain" text="Elektronentransportkette" tooltip="electron_transport_chain" />.
    Diese Energie kann von zwei Gebäuden verbraucht werden:<break/>
    <concept icon="item_atp_synthase" text="ATP-Synthasen" tooltip="atp_synthase" />, die <concept icon="item_adp" text="ADP" /> in <concept icon="item_atp" text="ATP" />
    umwandeln, um von <concept icon="item_energy_supplier_mk2" text="Energielieferanten" link="/concepts/energy" /> verbraucht zu werden.<endl/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_atp_synthase" /><endl/>
    <break/>
    
    <concept icon="item_decoupler" text="Entkoppler" tooltip="decoupler" />, die viel Wärme erzeugen, die dazu beiträgt, Ihren Organismus <concept text="warm" link="/concepts/temperature" /> zu halten.<endl/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_decoupler" /><endl/>
    <break/>
    <icon key="ui_icon_idea_lamp" />Um Elemente in und aus den Mitochondrien zu bewegen, benötigen Sie <concept link="/concepts/membrane_transportation" text="Membrantransporter" />.

