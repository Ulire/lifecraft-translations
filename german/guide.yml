    Sie können Energie <icon key="ui_icon_energy_yellow" /> entweder verteilen, indem Sie<break/> 
    <icon key="ui_guide_dot" /> direkt <concept icon="item_energy_supplier_mk2" text="Lieferanten" tooltip="energy_supplier_mk2" /> in Reichweite von Strukturen platzieren, die Energie benötigen.<break/>
    <icon key="ui_guide_dot" /> ein Netzwerk aus <concept icon="item_energy_supplier_mk2" text="Lieferanten" tooltip="energy_supplier_mk2" /> und <concept icon="item_energy_pole" text="Masten" tooltip="energy_pole" /> erstellen.<break/>
    Wenn Sie versuchen, eine Struktur zu platzieren, die ein Netzwerk bilden kann<endl/>
