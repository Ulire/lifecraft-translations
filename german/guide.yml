    </canvas><endl/>
    Sie können sie an diesem <icon key="ui_icon_generating_heat" /> Symbol in ihrem Tooltip erkennen.<endl/><endl/>


    <icon key="ui_guide_dot"/> Sie können auch <name>Decoupler</name> verwenden, die eine fortgeschrittene Methode zur Wärmeerzeugung darstellen und <icon key="item_mitochondrial_membrane"/> <name>mitochondrien</name> benötigen.<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
    <endl/>
    Diese Methode erfordert die Investition von <icon key="item_nadh" /> <name>NADH</name> in eine <icon key="item_electron_transport_chain"/><name>Elektronentransportkette</name>, erzeugt aber viel Wärme.

