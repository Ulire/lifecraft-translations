content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------
  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Willkommen bei Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>Willkommen bei Lifecraft!
     <endl /><endl />
      <icon key="ui_guide_dot"/>Dieser Leitfaden hilft Ihnen, die Grundlagen von Lifecraft zu verstehen und zeigt die Kernkonzepte davon.
     <endl /><endl />
     <icon key="ui_guide_dot"/>Es ist auch ein Nachschlagewerk, das alle Strukturen und Ressourcen des Spiels sowie deren Beschreibung zeigt.
     <endl /><endl />
     <icon key="ui_guide_brain"/>Klicken Sie auf den gewünschten Abschnitt im linken Bereich dieses Fensters, um <endl /> dessen Inhalt anzuzeigen.
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>Der Inhalt des Leitfadens ist definitiv noch in Arbeit, also haben Sie bitte Geduld, wenn etwas fehlt, unklar ist oder schlecht geschrieben wurde.

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />Steuerung</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>Die Welt navigieren</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>Sie können die Welt mit den folgenden Tasten verschieben: <endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>Sie können die Welt vergrößern und verkleinern mit:<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>Das Kachelraster umschalten:<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>Overlay und andere nützliche Tastenkombinationen</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>Das Energie-Overlay umschalten:<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>Das Gebäudehandwerk-Overlay umschalten:<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>Gebäudetransparenz beim Überfahren umschalten:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

 

    <icon key="ui_guide_brain"/>Viele andere Verknüpfungen ändern sich je nach dem Werkzeug, das Sie verwenden.<endl />
    Achten Sie auf Bildschirmtipps, um die Steuerung jedes Werkzeugs besser zu verstehen.
    <endl />


  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />Interface-Tasten</header><endl />
    <icon key="ui_guide_screen_tiny"/>Im unteren Teil des Bildschirms sehen Sie die Lifecraft-Hotbar.<endl />
    Dort befinden sich die meisten nützlichen Funktionen. 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>Um zu sehen, was jede Taste macht, fahren Sie einfach mit der Maus darüber.
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>Jede Taste hat normalerweise eine Tastaturkürzel.<endl /><endl />
    <icon key="ui_guide_brain"/>Die Gewöhnung an diese Kürzel wird Ihnen helfen, effizienter zu spielen!
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>

    
  # TIPS --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />Tipps</header><endl />
    <icon key="ui_slider_right" scale="1" />Platzhalter Tipp Zeile eins.<endl />
    <icon key="ui_slider_right" scale="1" />Platzhalter Tipp Zeile zwei.<endl />
    <icon key="ui_slider_right" scale="1" />Platzhalter Tipp Zeile drei.<endl />
    <icon key="ui_slider_right" scale="1" />Platzhalter Tipp Zeile vier.<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # the stash
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />Der Vorrat</header><endl />
    Einige Gegenstände werden nicht einzeln verwendet, sobald Sie sie sammeln, landen sie im Vorrat, damit Sie sie frei verwenden können.
    <break/>
    Der Vorrat wird für Mikrotubuli und Gegenstandskicker verwendet:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    Wenn Sie einen dieser Gegenstände aufnehmen, sehen Sie ihn verschwinden. Bitte überprüfen Sie Ihr Mikrotubuli-Werkzeug in der Werkzeugleiste, um die Menge zu überprüfen, die Sie gespeichert haben.<break/>
    <icon key="ui_guide_brain" />Sie können den Modifikator für erzwungenes Aufnehmen <keycap key="ALT" longer="true" /> verwenden, um Gegenstände aufzunehmen, ohne sie in den Vorrat zu schicken.<break/>
    <icon key="ui_guide_brain" />Sie können den <icon key="item_stasher" /> <name>Stasher</name> verwenden, um Gegenstände in den Vorrat zu schicken, ohne mit ihnen interagieren zu müssen.

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Konzepte
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # Ressourcen

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />Ressourcen</header><endl />
    Ressourcen erscheinen natürlich außerhalb Ihres Organismus. Zusätzlich gibt es <name>Ressourcenhaufen</name>, die viele von ihnen verstreut enthalten.<break/>
    <icon key="ui_warning_sign_yellow"/><warning>Einige seltenere Ressourcen wie <concept icon="item_atp" text="ATP"/> erscheinen nur weiter, wenn Ihre Gesamtmenge kleiner als ein Maximum ist.</warning><break/>

    Sie können auf viele Arten mit Ressourcen interagieren:<endl/>
    <icon key="ui_guide_dot" /> Sie können Ressourcen mit Ihrer Hand <icon key="ui_icon_hand" /> aufnehmen und bewegen <endl/>
    <icon key="ui_guide_dot" /> Sie können <concept icon="item_cytostome1x" text="Cytostome" tooltip="cytostome1x" /> verwenden, um Gegenstände automatisch von außen abzusaugen<endl/>
    <icon key="ui_guide_dot" /> Sie können <concept icon="item_disposer1x" text="Entsorger" tooltip="disposer1x" /> verwenden, um unerwünschte Gegenstände loszuwerden<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />Sie werden wahrscheinlich ein kluges Layout mit einer Kombination von Pickern benötigen, um die Ergebnisse zu optimieren.<break/>

    

  # Produktion

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />Produktion</header><endl />
      Die Produktion in Ihrem Organismus erfolgt dank mehrerer Gebäude, die unterschiedliche Zwecke haben.<break/>
      <icon key="item_ribosome" /><name>Ribosomen</name> verwandeln <name>Aminosäuren</name> <icon key="item_aminoacid_red" /> in <name>Proteine</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>Assembler</name> verwandeln <name>Proteine</name> <icon key="item_subunit_blue" /> in komplexere <name>Strukturen</name> <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>Katalysatoren</name> beschleunigen <name>Reaktionen</name><icon key="recipe_icon_glycolysis" /> durch <name>Enzyme</name> <icon key="item_glycolysis_enzyme" /><break/>
      Sie können das Rezept mit dem Kontextmenü oder der Taste <keycap action="execute_first_action" /> einstellen.<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>Einige Rezepte können nur in spezifischen Geweben durchgeführt werden, dies wird in der unteren linken Ecke ihres Tooltips angezeigt.</warning><break/>
     <icon key="item_catalyzer" /><name>Katalysatoren</name> benötigen ein <concept text="Enzym" link="/concepts/enzymes" /> um zu arbeiten. Es ist das Enzym, das die verfügbaren Rezepte für einen spezifischen Katalysator bestimmt.
     Sie können das Enzym so oft Sie wollen aus dem Katalysator herausnehmen und hineinlegen.


  # routing items

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />Routen von Gegenständen</header> 
    <endl />
    Gegenstände können mit <icon key="item_microtubule"/><name>Mikrotubuli</name> und <icon key="item_picker" /><name>Greifern</name> geroutet werden.
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>Greifer können Gegenstände von und zu Gebäuden bewegen.<endl/>Drehen Sie die Greifer mit der <keycap action="execute_first_action" /> Taste, kippen Sie sie mit der <keycap action="execute_second_action" /> Taste.<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>Jeder Gegenstand, der in ein Mikrotubulus eintritt, bewegt sich nur, wenn
    er an einem Mikrotubulus-Ende abgelegt wird oder ein <icon key="item_item_kicker"/><name>Gegenstandskicker</name> eine Richtung erzwingt.</warning><endl/>
    <endl/>

    Mikrotubuli und Gegenstandskicker werden in einem speziellen Versteck aufbewahrt, wenn sie aufgehoben werden, auf das Sie mit seinem speziellen Werkzeug <icon key="ui_icon_microtubule_metatool" /> zugreifen können.
    <break/>
    
    <icon key="ui_icon_idea_lamp" />Um das Layout zu optimieren, gibt es viele verschiedene Arten von Greifern und zusätzlichen Strukturen wie Tunnel oder den Balancer:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


  # NÜTZLICHE HANDWERKE --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />Nützliche Handwerke</header> 
    <endl />
     <icon key="item_microtubule"/><name>Mikrotubuli</name>
      werden verwendet, um Gegenstände und Objekte in der Zelle zu transportieren.

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>Greifer</name>
      können Gegenstände von Mikrotubuli zu Strukturen bewegen.

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>Farbige Greifer</name> können Gegenstände nach ihrer Farbe filtern, nützlich zum Organisieren von Gegenständen.
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>Gegenstandsbalanceure</name>können verwendet werden, um Gegenstände auf Mikrotubuli zu sortieren.  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>Gegenstandskicker</name>können verwendet werden, um die Richtung von Gegenständen auf Mikrotubuli festzulegen. 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>Langer Greifer</name> Der lange Greifer ist eine Variante des Standardgreifers.
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>Gegenstandstunnel</name> Verwenden Sie es, um Gegenstände unterirdisch zu transportieren.
     <endl /> 

     Das sind nur einige. Es gibt noch viele weitere Gegenstände zu erforschen, die Sie auf Ihrer Reise entdecken werden! 
   

  # HAUPTGEBÄUDE --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />Hauptgebäude</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>Ribosom</name><endl /><endl />
      <icon key="ui_guide_dot"/>Das Ribosom, das in allen Zellen vorkommt, verknüpft Aminosäuren in der angegebenen Reihenfolge, um neue wichtige Materialien zu erstellen. Jedes Ribosom besteht aus zwei Ribosomenuntereinheiten.
      Es ist die Hauptproduktionseinheit jeder Zelle.<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>Zusammenbauer</name><endl /><endl />
      <icon key="ui_guide_dot"/>Der Zusammenbauer stellt viele Gegenstände und Strukturen <icon key="item_microtubule" />, aus den beiden Gegenständen, die Sie hineinstecken, her.<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>Katalysator</name><endl /><endl />
      <icon key="ui_guide_dot"/>Der Katalysator verwendet Enzyme <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      um spezifische Reaktionen festzulegen, die besonders fortgeschrittene Handwerke sind, die für<endl /> den Stoffwechsel verwendet werden:  <icon key="item_atp" />Energieerzeugung, <icon key="item_adp" />Recycling von Materialien und so weiter.<endl /><endl />

      Um den Katalysator zu verwenden, müssen Sie zuerst ein Enzym erforschen und herstellen, dann ziehen Sie es auf den Katalysator, um die benötigte Reaktion zu starten.<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase_enzyme" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />

  # AUTOMATIG GATHERING --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />Automatisches Sammeln</header> 
    <endl />
      <icon key="ui_guide_dot"/>Um das Sammeln von Ressourcen zu automatisieren, müssen Sie <name>Cytostome</name><icon key="item_cytostome1x" /> herstellen<endl /><endl />
      
      Cytostome sind Strukturen, die Gegenstände <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> automatisch aus der Leere absorbieren können. 
      Sie können auf den Zellmembranen platziert werden.<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>Platzieren Sie das Cytostom in der Nähe eines Ressourcenhaufens, um Materialien daraus zu sammeln. 
      Cytostome werden im Laufe der Zeit ihre Funktion erschöpfen und oxidieren.<endl /><endl />
      Sie können durch ein fortgeschrittenes Cytostom ersetzt werden. <icon key="item_cytostome2x" /><endl /> 
      Fortgeschrittene Cytostome sind viel effizienter, benötigen aber ATP <icon key="item_atp" /> um zu funktionieren.

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # ERWEITERUNG IHRER ZELLE --------------------------------------------------------------------------      

  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />Erweiterung</header> 
    <endl />
      <icon key="ui_guide_dot"/>Die Erweiterung Ihres Organismus ist notwendig, um genügend Platz für Ihre Gebäude zu haben, aber auch um Ressourcen zu sammeln.<endl/>
      Die Erweiterung Ihrer Zelle erfolgt durch den <concept icon="item_dispatcher" text="Dispatcher" tooltip="dispatcher" />, der in der Lage ist, Materialien für Ihre neuen Zonen zu liefern.<break/>

      <icon key="ui_guide_exclamation"/>Verwenden Sie das Werkzeug in der Schnellzugriffsleiste <icon key="ui_icon_chunk_planner" />, um auszuwählen, wo Sie Ihre Zelle erweitern möchten 
      und füttern Sie den Dispatcher mit dem richtigen Gewebe <icon key="item_cell_membrane" />, um mit der Erweiterung zu beginnen.
      <endl />

      <canvas size="0 0" scale="1" align="center" key="object_usage_dispatcher" /><endl/>

      Denken Sie daran, dass intrazelluläre Zonen wie <icon key="item_cell_membrane" /><name>Standardzelle</name> ein <icon key="item_cytoskeleton_scaffold" /><name>Zytoskelett-Gerüst</name> benötigen, das zuvor darunter gebaut werden muss.
      <break/>
      Der gleiche Mechanismus gilt für extrazelluläre Gewebe wie <icon key="item_collagen_flooring" /><name>extrazelluläre Matrix</name>, die ein <icon key="item_collagen_scaffold"/><name>Kollagen-Gerüst</name> darunter benötigen.

      <break />

