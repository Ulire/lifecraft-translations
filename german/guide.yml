    Sie können Ihren Organismus infizieren, eine Infektion schadet Ihnen nicht direkt, aber sie beeinflusst die Gesundheit des Chunks, was letztendlich zu <concept text="Nekrose" icon="item_necrotic_tissue" link="/concepts/necrosis" /> führt.<endl/>
