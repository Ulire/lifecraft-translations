  "/concepts/bacteria": >
    <header><icon key="item_bacterium_bacillus_green" />Bakterien</header> 
    <endl />
    Bakterien sind in der Brühe außerhalb Ihres Organismus vorhanden und sie werden Ihren Organismus angreifen, wenn sie in Ihrer Nähe sind.<endl/>
