  # Gewebetypen

  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />Gewebetypen</header>
    <endl />
    Ihr Organismus besteht aus Teilen, die aus vielen verschiedenen Geweben bestehen können, jedes mit seiner eigenen Funktion und Fähigkeiten.<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>Intrazelluläre Gewebe</name><break/>
    <icon key="ui_guide_dot"/>sie sind ummauert<break/>
    <icon key="ui_guide_dot"/>sie erlauben <icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">Mikrotubuli und Picker</link><break/>
    <icon key="ui_guide_dot"/>sie erlauben <icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">Produktion</link> von Gegenständen<break/>
    <endl/>
    <icon key="item_lung_tissue" /> <name>Extrazelluläre Gewebe</name><break/>
    <icon key="ui_guide_dot"/>sie haben Kapseln (noch höhere Wände)<break/>
    <icon key="ui_guide_dot"/>Sie dürfen dort nur <icon key="ui_icon_indirect_build" /> indirekt durch <icon key="item_dispatcher" /><name>Dispatcher</name> bauen<break/>
    <icon key="ui_guide_dot"/>sie erlauben <icon key="item_red_blood_cell" /><name>Zellen</name> sich zu bewegen <break/>
    <icon key="ui_guide_dot"/>sie erlauben <icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>Gefäße</name><break/>
    <endl/>
    Zusätzlich gibt es einige spezielle Gewebe:<endl/>
    <icon key="ui_guide_dot"/><icon key="item_staminal_tissue" /><name>Stammgewebe</name>, das alle anderen Gewebe bauen kann<endl/>
    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>mitochondrion</name>, das eine spezielle ummauerte Zone ist, die zur Energie- und Wärmeerzeugung genutzt wird<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>extrazelluläre Matrix</name>, die ein unspezialisiertes extrazelluläres Gewebe ist, das nützlich ist, um Zonen zu verbinden<endl/>

  "/concepts/evolution": >
    <header><icon key="ui_icon_open_evolution_view" />Evolution</header> 
    <endl />
    Evolution ist der Prozess der Entdeckung neuer Strukturen, Mechanismen und Reaktionen für die Entwicklung Ihres Organismus.
    <break/>
    Dies geschieht mit <concept text="Evolvers" icon="item_evolver" tooltip="evolver" />, die Strukturen sind, die Material verarbeiten können, um neue Dinge zu entdecken.
    <break/>
    <icon key="ui_guide_exclamation"/>Evolvers verwenden DNA-Stücke zur Evolution:<endl/>
    <icon key="item_cytosine"/> <icon key="item_guanine"/>einzelne <name>Nukleobasen</name>, die von <icon key="item_plasmid_1" /><name>Plasmiden</name> abgeschabt oder außerhalb gefunden werden können.
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>Basenpaare</name>, die mit einem <icon key="item_catalyzer" tooltip="catalyzer" /><name>Katalysator</name> zusammengebaut werden müssen
    <break/>  
    <icon key="ui_guide_bling"/>Um den Evolutionsbaum zu öffnen und zu wählen, was entdeckt werden soll, drücken Sie die <keycap action="open_evolution_view" /> Taste. 
      
      <endl /><endl />

      <image key="ui_guide_img_research" scale="2"/>
      
      <endl /><endl />
      <icon key="ui_warning_sign_yellow"/>Um <icon key="item_plasmid_1" /><name>Plasmide</name> in Nukleobasen umzuwandeln, müssen Sie eine <icon key="item_dna_nuclease" /><name>DNA-Nuklease</name> verwenden.
      <endl /><endl />


