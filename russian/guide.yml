    <icon key="item_cytosine"/> <icon key="item_guanine"/>одиночные <name>нуклеобазы</name>, которые можно извлечь из <icon key="item_plasmid_1" /><name>плазмид</name> или найти снаружи.
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>пары оснований</name>, которые должны быть собраны с помощью <icon key="item_catalyzer" tooltip="catalyzer" /><name>катализатора</name>
