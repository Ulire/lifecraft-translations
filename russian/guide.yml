content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Добро пожаловать в Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>Добро пожаловать в Lifecraft!
     <endl /><endl />
      <icon key="ui_guide_dot"/>Это руководство поможет вам понять основы Lifecraft и основные концепции игры.
     <endl /><endl />
     <icon key="ui_guide_dot"/>Это также справочник, который показывает все структуры и ресурсы игры, вместе с их описанием.
     <endl /><endl />
     <icon key="ui_guide_brain"/>Нажмите на нужный раздел в левой части этого окна, чтобы <endl />показать его содержимое.
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>Содержание руководства все еще находится в стадии разработки, поэтому, пожалуйста, будьте терпеливы, если что-то отсутствует, не ясно или плохо написано.

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />Управление</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>Навигация по миру</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>Вы можете перемещаться по миру, используя следующие клавиши: <endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>Вы можете приближать и отдалять мир, используя:<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>Переключение сетки тайлов:<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>Перекрытие и другие полезные клавиши</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>Переключение слоя питания:<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>Переключение слоя строительства:<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>Переключение прозрачности зданий при наведении:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

 

    <icon key="ui_guide_brain"/>Многие другие горячие клавиши меняются в зависимости от используемого инструмента.<endl />
    Обратите внимание на подсказки на экране, чтобы лучше понять управление каждым инструментом.
    <endl />


  # КНОПКИ ИНТЕРФЕЙСА --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />Кнопки интерфейса</header><endl />
    <icon key="ui_guide_screen_tiny"/>В нижней части экрана вы увидите панель быстрого доступа Lifecraft.<endl />
    Здесь находятся большинство полезных функций. 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>Чтобы узнать, что делает каждая кнопка, просто наведите на нее мышь.
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>У каждой кнопки обычно есть горячая клавиша.<endl /><endl />
    <icon key="ui_guide_brain"/>Привыкание к этим горячим клавишам поможет вам играть более эффективно!
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # СОВЕТЫ --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />Советы</header><endl />
    <icon key="ui_slider_right" scale="1" />Заполнитель совета номер один.<endl />
    <icon key="ui_slider_right" scale="1" />Заполнитель совета номер два.<endl />
    <icon key="ui_slider_right" scale="1" />Заполнитель совета номер три.<endl />
    <icon key="ui_slider_right" scale="1" />Заполнитель совета номер четыре.<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # Склад
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />Склад</header><endl />
    Некоторые предметы не используются по отдельности, когда вы их собираете, они попадают на склад, чтобы вы могли свободно их использовать.
    <break/>
    Склад используется для микротрубочек и кикеров предметов:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    Когда вы подбираете один из этих предметов, вы увидите, как он исчезает. Пожалуйста, проверьте инструмент микротрубочек на панели инструментов, чтобы проверить количество хранимых вами предметов.<break/>
    <icon key="ui_guide_brain" />Вы можете использовать модификатор принудительного подбора <keycap key="ALT" longer="true" /> для принудительного подбора предметов без отправки их на склад.<break/>
    <icon key="ui_guide_brain" />Вы можете использовать <icon key="item_stasher" /> <name>складчик</name> для отправки предметов на склад без необходимости взаимодействовать с ними.
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concepts
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # resources

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />Ресурсы</header><endl />
    Ресурсы естественным образом появляются вне вашего организма. Кроме того, есть <name>кучи ресурсов</name>, которые содержат много их, разбросанных по всей территории.<break/>
    <icon key="ui_warning_sign_yellow"/><warning>Некоторые более редкие ресурсы, такие как <concept icon="item_atp" text="АТФ"/> продолжают появляться только когда их общее количество меньше максимума.</warning><break/>

    Вы можете взаимодействовать с ресурсами многими способами:<endl/>
    <icon key="ui_guide_dot" /> вы можете поднимать и перемещать ресурсы с помощью руки <icon key="ui_icon_hand" /> <endl/>
    <icon key="ui_guide_dot" /> вы можете использовать <concept icon="item_cytostome1x" text="цитостомы" tooltip="cytostome1x" /> для автоматического отсасывания предметов извне<endl/>
    <icon key="ui_guide_dot" /> вы можете использовать <concept icon="item_disposer1x" text="утилизаторы" tooltip="disposer1x" /> чтобы избавиться от предметов, которые вам больше не нужны<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />Вам, вероятно, потребуется предоставить умную компоновку с комбинацией селекторов для оптимизации результатов.<break/>

  # production

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />Производство</header><endl />
      Производство внутри вашего организма осуществляется благодаря множеству зданий, которые имеют разные цели.<break/>
      <icon key="item_ribosome" /><name>Рибосомы</name> превращают <name>аминокислоты</name> <icon key="item_aminoacid_red" /> в <name>белки</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>Сборщики</name> превращают <name>белки</name> <icon key="item_subunit_blue" /> в более сложные <name>структуры</name> <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>Катализаторы</name> ускоряют <name>реакции</name><icon key="recipe_icon_glycolysis" /> через <name>ферменты</name> <icon key="item_glycolysis_enzyme" /><break/>
      Вы можете установить рецепт, используя контекстное меню или клавишу <keycap action="execute_first_action" />.<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>Некоторые рецепты могут быть выполнены только внутри определенных тканей, это показано в нижнем левом углу их всплывающей подсказки.</warning><break/>
     <icon key="item_catalyzer" /><name>Катализаторы</name> требуют <concept text="фермент" link="/concepts/enzymes" /> для работы. Это фермент, который определяет доступные рецепты для конкретного катализатора.
     Вы можете вставлять и извлекать фермент из катализатора столько раз, сколько захотите.


  # routing items

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />Маршрутизация предметов</header> 
    <endl />
    Предметы можно маршрутизировать с помощью <icon key="item_microtubule"/><name>микротрубочек</name> и <icon key="item_picker" /><name>селекторов</name>.
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>Селекторы способны перемещать предметы из зданий и обратно.<endl/>Поверните селекторы с помощью клавиши <keycap action="execute_first_action" />, переверните их с помощью клавиши <keycap action="execute_second_action" />.<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>Любой предмет, входящий в микротрубочку, будет двигаться только если
    он отложен на конце микротрубочки или есть <icon key="item_item_kicker"/><name>кикер предметов</name>, принуждающий к движению в определенном направлении.</warning><endl/>
    <endl/>

    Микротрубочки и кикеры предметов хранятся в специальном складе при подборе, вы можете получить доступ к нему, используя его специальный инструмент <icon key="ui_icon_microtubule_metatool" />.
    <break/>
    
    <icon key="ui_icon_idea_lamp" />Для оптимизации компоновки есть много разных типов селекторов и дополнительных структур, таких как туннели или балансир:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


  # USEFUL CRAFTS --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />Полезные изделия</header> 
    <endl />
     <icon key="item_microtubule"/><name>Микротрубочки</name>
      используются для транспортировки предметов и объектов в клетке.

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>Селекторы</name>
      могут перемещать предметы с микротрубочек на структуры.

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>Цветные селекторы</name> могут фильтровать предметы по их цвету, полезно для организации предметов.
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>Балансиры предметов</name> могут использоваться для сортировки предметов на микротрубочках.  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>Кикеры предметов</name> могут использоваться для установки направления предметов на микротрубочках. 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>Длинный селектор</name> Длинный селектор - это вариант стандартного селектора.
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>Туннель для предметов</name> Используйте его, чтобы пропустить предметы под землей.
     <endl /> 

     Это только некоторые из них. Есть еще много предметов для исследования, которые вы обнаружите во время своего путешествия!

  # MAIN BUILDINGS --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />Основные здания</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>Рибосома</name><endl /><endl />
      <icon key="ui_guide_dot"/>Рибосома, которая находится во всех клетках, соединяет аминокислоты в определенном порядке для создания новых важных материалов. Каждая рибосома состоит из двух подразделений рибосом.
      Это основная производственная единица каждой клетки.<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>Сборщик</name><endl /><endl />
      <icon key="ui_guide_dot"/>Сборщик создает множество предметов и структур <icon key="item_microtubule" />, из двух предметов, которые вы вставляете в него.<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>Катализатор</name><endl /><endl />
      <icon key="ui_guide_dot"/>Катализатор использует ферменты <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      для определения реакций, которые являются особенно продвинутыми ремеслами, которые будут использоваться для<endl /> метаболизма:  <icon key="item_atp" />генерации энергии, <icon key="item_adp" />переработки материалов и так далее.<endl /><endl />

      Чтобы использовать катализатор, вам сначала нужно исследовать и создать фермент, затем перетащить его на катализатор, чтобы начать использование необходимой реакции.<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase_enzyme" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
