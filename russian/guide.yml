    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>митохондрия</name>, которая является специальной обособленной зоной, используемой для производства энергии и тепла<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>экстрацеллюлярная матрица</name>, которая является неспециализированной экстрацеллюлярной тканью, полезной для соединения зон<endl/>

  "/concepts/evolution": >
    <header><icon key="ui_icon_open_evolution_view" />Эволюция</header> 
    <endl />
    Эволюция - это процесс открытия новых структур, механик и реакций для развития вашего организма.
    <break/>
    Это делается с помощью <concept text="эволюционаторов" icon="item_evolver" tooltip="evolver" />, которые являются структурами, способными обрабатывать материал для открытия новых вещей.
