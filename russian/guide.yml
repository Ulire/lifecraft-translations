  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />Некроз</header>
   <endl/> 
   <name>Некроз</name> - это <red>невосстановимое</red> состояние клетки, которое происходит, когда здоровье клетки падает ниже определенного порога.
   
   Каждая клетка начинает с <green>100%</green> здоровья, но различные условия могут уменьшить его, когда здоровье падает ниже <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> начинается некроз.
   <endl/><endl/>
   Некоторые условия, которые могут снизить здоровье:<break/>
   <icon key="ui_icon_temperature"/> температура клетки<break/>
   <icon key="item_infector"/> инфицированные тайлы внутри клетки<break/>
   <icon key="item_necrotic_tissue"/> близлежащие некротические клетки<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>Некроз не может быть излечен или обратим, как только клетка начинает некротизировать, она медленно умирает, и это обычно цепная реакция.</red><endl/>
   Это означает, что вы должны <name>предотвратить</name> условия, не действуйте слишком поздно!<break/>
   <icon key="ui_icon_idea_lamp" />Когда у клетки нет никаких условий, которые негативно влияют на ее здоровье, <green>она медленно восстанавливается до 100% здоровья</green><break/>

  # temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />Температура</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>Управление температурой вашей клетки критически важно для выживания.
    <endl /> <endl /> 
    Начальная температура вне клетки составляет <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />, но со временем она медленно снижается.
    Это заставит ваш организм терять тепло, и в конечном итоге он станет настолько холодным, что получит повреждения и вызовет <icon key="item_necrotic_tissue"/> <name>некроз</name>. <endl/>
    Нижний предел перед началом любого вида повреждений составляет <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />.
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>Некоторые здания генерируют тепло во время работы, примеры - <name>источники энергии</name> или <name>производственные</name> здания<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_energy_supplier_mk2" tile="0 0" />
    <image key="item_ribosome" tile="2 0" />
    <image key="item_catalyzer" tile="4 0" />
    <image key="item_assembler" tile="6 0" />
    </canvas><endl/>
    Вы можете узнать их по этому <icon key="ui_icon_generating_heat" /> символу в их подсказке.<endl/><endl/>

    <icon key="ui_guide_dot"/> Вы также можете использовать <name>декуплеры</name>, которые являются продвинутым способом генерации тепла, требующим <icon key="item_mitochondrial_membrane"/> <name>митохондрии</name>.<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
    <endl/>
    Этот метод требует инвестирования <icon key="item_nadh" /> <name>NADH</name> в <icon key="item_electron_transport_chain"/><name>электронный транспортный цепь</name>, но он генерирует много тепла.

