      <break/>
      Тот же механизм применяется для экстрацеллюлярных тканей, таких как <icon key="item_collagen_flooring" /><name>экстрацеллюлярная матрица</name>, которые требуют <icon key="item_collagen_scaffold"/><name>коллагенового каркаса</name> под ними.

