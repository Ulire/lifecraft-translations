      <endl /><endl />

  # oxidation

  "/concepts/oxidation": >
     <header><icon key="item_carbon_dioxide" />Окисление</header> 
     <endl />
        <icon key="ui_guide_exclamation"/>Окисление может медленно потреблять ваши здания, замедляя их и в конечном итоге останавливая их.<endl /><endl />

        Многие первичные здания в начале игры имеют конечное количество использований, они определены как <keyword>одноразовые</keyword>.<endl />
        Вы можете узнать одноразовое здание по этому символу: <icon key="ui_icon_oxidized" /> <endl/>
        <endl/>
        <endl/>
        Некоторые свойства одноразовых структур:<endl/>
        <icon key="ui_guide_dot"/> Когда окислены, они будут работать менее эффективно <endl/>
