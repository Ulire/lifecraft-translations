    <icon key="ui_guide_dot"/>вы можете строить там только <icon key="ui_icon_indirect_build" /> косвенно через <icon key="item_dispatcher" /><name>диспетчеры</name><break/>
    <icon key="ui_guide_dot"/>они позволяют <icon key="item_red_blood_cell" /><name>клеткам</name> перемещаться <break/>
    <icon key="ui_guide_dot"/>они позволяют <icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>сосудам</name><break/>
    <endl/>
    Кроме того, есть некоторые специальные ткани:<endl/>
