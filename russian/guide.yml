    <canvas size="0 0" scale="1" align="center" key="object_usage_membrane_transporter2x" />
    <icon key="ui_icon_idea_lamp" />Некоторые транспортеры могут менять свое направление, просто используйте <keycap action="execute_first_action" /> или контекстное меню.<break/>

