  "/concepts/membrane_transportation": >
    <header><icon key="item_membrane_transporter2x" />Транспортировка через мембрану</header><break/>
    Мембраны <red>не</red> позволяют <concept icon="item_microtubule" text="микротрубочкам" /> пересекать их.<end/>
    Вам нужно использовать специальные здания, называемые транспортерами:<endl />
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter1x" text="унипортеры" tooltip="membrane_transporter1x" />, которые способны перемещать один единственный предмет в одном направлении<endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter2x" text="котранспортеры" tooltip="membrane_transporter2x" />, которые способны перемещать два связанных предмета в одном направлении или обменивая их местами<endl/>
    <endl/>
    Транспортеры работают как катализаторы и ферменты, вам нужно вставить специфический предмет-транспортер, который настраивает, какие предметы могут быть перенесены зданием.<endl/>
    <canvas size="0 0" scale="2" align="center">
    <image key="item_uniporter_gas" tile="0 0" />
    <image key="item_antiporter_atp_adp" tile="2 0" />
    <image key="item_antiporter_nadh_nad" tile="4 0" />
    </canvas>
    <endl/>
