  "/concepts/mitochondrion": >
    <header><icon key="item_mitochondrial_membrane" />Митохондрия</header><break/>
    Митохондрии - это специальные зоны, которые можно строить только внутри <concept icon="item_cell_membrane" text="внутриклеточных зон" link="/concepts/tissue_types" />.
    <break/>
    Ее цель - производство энергии через <concept icon="item_electron_transport_chain" text="электронный транспортный цепь" tooltip="electron_transport_chain" />.
    Эту энергию могут потреблять два здания:<break/>
    <concept icon="item_atp_synthase" text="ATP-синтазы" tooltip="atp_synthase" />, которые преобразуют <concept icon="item_adp" text="ADP" /> в <concept icon="item_atp" text="ATP" />
    для потребления <concept icon="item_energy_supplier_mk2" text="поставщиками энергии" link="/concepts/energy" /><endl/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_atp_synthase" /><endl/>
    <break/>
    
    <concept icon="item_decoupler" text="декуплеры" tooltip="decoupler" />, которые производят много тепла, которое помогает поддерживать ваш организм <concept text="теплым" link="/concepts/temperature" /><endl/>
