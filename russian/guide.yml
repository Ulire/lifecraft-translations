  # tissue types

  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />Типы тканей</header>
    <endl />
    Ваш организм состоит из клеток, которые могут быть разных тканей, каждая из которых имеет свои функции и возможности.<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>Внутриклеточные ткани</name><break/>
    <icon key="ui_guide_dot"/>они обособлены<break/>
    <icon key="ui_guide_dot"/>они позволяют <icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">микротрубочкам и селекторам</link><break/>
    <icon key="ui_guide_dot"/>они позволяют <icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">производству</link> предметов<break/>
